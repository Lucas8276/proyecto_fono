<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°ntica Ruleta - Juegos Fonoaudiol√≥gicos</title>
    <!-- Incluir SweetAlert2 para mostrar alertas bonitas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Incluir Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FF9A9E, #FAD0C4);
            padding: 20px;
            background-image: url('images/semantica/background/cartoon-stars.png');
            background-repeat: repeat;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 5px solid #FFD700;
        }

        h1 {
            color: #FF6B6B;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 15px solid #4CAF50;
            box-shadow: 0 0 0 15px #2196F3, 0 0 20px rgba(0,0,0,0.5);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            transform: rotate(0deg);
            background: #FFF;
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: default;
        }

        .wheel-section img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transform: rotate(90deg);
            margin-left: 30px;
            margin-bottom: 30px;
        }

        .wheel-section p {
            transform: rotate(75deg);
            font-weight: bold;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            position: absolute;
            width: 100px;
            text-align: center;
            margin-left: 40px;
            margin-bottom: 40px;
        }

        .wheel-arrow {
            position: absolute;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: #FF6B6B;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            z-index: 10;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .spin-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .clue-card {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            color: white;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
        }

        .image-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            border: 4px solid #FFD700;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            width: 200px;
            background: white;
            transition: all 0.3s;
            cursor: pointer;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
        }

        .image-container p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #FF6B6B;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .home-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .home-btn:hover {
            opacity: 0.9;
        }

        .question-display {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ruleta Sem√°ntica</h1>
        
        <div class="game-area">
            <div class="wheel-container">
                <div class="wheel" id="wheel">
                    <!-- Las secciones de la ruleta se generar√°n din√°micamente -->
                </div>
                <div class="wheel-arrow"></div>
            </div>
            
            <button class="spin-button" id="spinButton">¬°Girar Ruleta!</button>
            
            <div class="question-display" id="questionDisplay"></div>
            
            <div class="clue-card" id="clueCard">
                <!-- Las pistas se cargar√°n din√°micamente -->
            </div>
            
            <div class="image-display" id="imageDisplay">
                <!-- Las im√°genes se cargar√°n din√°micamente -->
            </div>
        </div>

        <div class="controls">
            <button class="home-btn" onclick="window.location.href='index.html'">Inicio</button>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const clueCard = document.getElementById('clueCard');
        const imageDisplay = document.getElementById('imageDisplay');
        const questionDisplay = document.getElementById('questionDisplay');
        
        // Datos de los √≠tems (mismos que en semantica.html)
        const items = [
            {
                image: "images/semantica/perro.jpg",
                name: 'Perro',
                clues: [
                    'Soy un animal de cuatro patas',
                    'Ladro cuando veo extra√±os',
                    'Soy el mejor amigo del hombre',
                    'Me gusta jugar con pelotas'
                ]
            },
            {
                image: 'images/semantica/manzanaa.png',
                name: 'Manzana',
                clues: [
                    'Soy una fruta roja',
                    'Crezco en √°rboles',
                    'Me usan en pasteles',
                    'Me como fresca'
                ]
            },
            {
                image: 'images/semantica/pelota.png',
                name: 'Pelota',
                clues: [
                    'Soy redonda',
                    'Me usan para jugar',
                    'Puedo rebotar',
                    'Me patean en el f√∫tbol'
                ]
            },
            {
                image: 'images/semantica/libro.png',
                name: 'Libro',
                clues: [
                    'Tengo muchas p√°ginas',
                    'Contengo historias',
                    'Me encuentras en bibliotecas',
                    'Ayudo a aprender'
                ]
            }
        ];
        
        // Colores para las secciones de la ruleta
        const colors = [
            '#FF6B6B', '#4CAF50', '#2196F3', '#FFC107', 
            '#9C27B0', '#FF9800', '#795548', '#607D8B'
        ];
        
        let isSpinning = false;
        let currentItem = null;
        let correctAnswersCount = 0;
        
        // Inicializar la ruleta
        function initWheel() {
            // Limpiar la ruleta
            wheel.innerHTML = '';
            
            // Crear secciones para cada √≠tem
            items.forEach((item, index) => {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.style.transform = `rotate(${index * (360 / items.length)}deg)`;
                section.style.background = colors[index % colors.length];
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                
                const text = document.createElement('p');
                text.textContent = item.name;
                
                section.appendChild(img);
                section.appendChild(text);
                wheel.appendChild(section);
            });
        }
        
        // Girar la ruleta
        function spinWheel() {
            if (isSpinning) return;
            
            // Ocultar elementos anteriores
            clueCard.style.display = 'none';
            imageDisplay.innerHTML = '';
            questionDisplay.style.display = 'none';
            
            isSpinning = true;
            spinButton.disabled = true;
            
            // Generar un √°ngulo aleatorio (entre 2 y 5 vueltas completas)
            const rotations = 2 + Math.random() * 3;
            const degrees = rotations * 360;
            
            // Calcular el √≠ndice del √≠tem seleccionado
            const itemIndex = Math.floor(Math.random() * items.length);
            const finalAngle = degrees + (itemIndex * (360 / items.length));
            
            // Aplicar la animaci√≥n de giro
            wheel.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
            wheel.style.transform = `rotate(${finalAngle}deg)`;
            
            // Esperar a que termine la animaci√≥n
            setTimeout(() => {
                isSpinning = false;
                spinButton.disabled = false;
                currentItem = items[itemIndex];
                showQuestion();
            }, 5000);
        }
        
        // Mostrar la pregunta
        function showQuestion() {
            questionDisplay.textContent = `¬øQu√© es esto? Adivina a partir de las pistas:`;
            questionDisplay.style.display = 'block';
            
            // Mostrar las pistas
            clueCard.innerHTML = currentItem.clues.map(clue => `<p>‚Ä¢ ${clue}</p>`).join('');
            clueCard.style.display = 'block';
            
            // Mostrar las opciones de im√°genes
            showImageOptions();
        }
        
        // Mostrar opciones de im√°genes
        function showImageOptions() {
            // Seleccionar el √≠tem correcto y tres aleatorios
            let roundItems = [currentItem];
            let remainingItems = items.filter(item => item !== currentItem);
            remainingItems = shuffleArray(remainingItems);
            roundItems = roundItems.concat(remainingItems.slice(0, 3));
            roundItems = shuffleArray(roundItems);
            
            // Crear los contenedores de im√°genes
            imageDisplay.innerHTML = '';
            roundItems.forEach(item => {
                const container = document.createElement('div');
                container.className = 'image-container';
                container.dataset.name = item.name;
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.name;
                
                const text = document.createElement('p');
                text.textContent = item.name;
                
                container.appendChild(img);
                container.appendChild(text);
                container.addEventListener('click', () => checkAnswer(item.name));
                
                imageDisplay.appendChild(container);
            });
        }
        
        // Verificar la respuesta
        function checkAnswer(selectedName) {
            if (selectedName === currentItem.name) {
                Swal.fire({
                    title: '¬°Incre√≠ble! üéâ',
                    text: '¬°Eres un detective muy inteligente!',
                    icon: 'success',
                    confirmButtonText: '¬°Seguir jugando!',
                    background: '#fff',
                    backdrop: `
                        rgba(255,215,0,0.4)
                        url("images/semantica/confetti.gif")
                    `,
                    showClass: {
                        popup: 'animate__animated animate__bounceIn'
                    }
                });
                
                correctAnswersCount++;
                
                if (correctAnswersCount === items.length) {
                    setTimeout(() => {
                        Swal.fire({
                            title: '¬°CAMPE√ìN! üèÜ',
                            text: '¬°Has completado todos los desaf√≠os!',
                            imageUrl: 'images/semantica/download.gif',
                            imageWidth: 200,
                            imageHeight: 200,
                            confirmButtonText: '¬°Hurra!',
                            background: '#fff url("images/semantica/stars.gif")',
                        }).then(() => {
                            correctAnswersCount = 0;
                        });
                    }, 1000);
                }
            } else {
                // Mostrar mensaje de √°nimo
                Swal.fire({
                    title: '¬°Casi! üòä',
                    text: '¬°Sigue intentando, t√∫ puedes!',
                    icon: 'warning',
                    confirmButtonText: 'Intentar otra vez',
                    showClass: {
                        popup: 'animate__animated animate__rubberBand'
                    }
                });
            }
        }
        
        // Funci√≥n para mezclar un array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Inicializar el juego
        initWheel();
        
        // Agregar evento al bot√≥n de girar
        spinButton.addEventListener('click', spinWheel);
    </script>
</body>
</html>
