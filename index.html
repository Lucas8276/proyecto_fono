<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background-image: url('images/fondo/fondo isla.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 40px;
      text-align: center;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .menu-button {
      width: 280px;
      height: 280px;
      border: none;
      border-radius: 30px;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .semantica {
      background-color: #ffd817;
      color: white;
    }
    .pragmatica {
      background-color: #0074ff;
    }
    .morfosintaxis {
      background-color: #00b453;
    }
    .fonetica {
      background-color: #ff6632;
    }
    .fonologia {
      background-color: #ff86bb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .menu-button {
        font-size: 1.3rem;
        border-radius: 20px;
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <h1>Selecciona una sección</h1>
  <div class="menu-container">
    <button class="menu-button semantica" onclick="location.href='semantica juego/semantica1.html'">Semántica</button>
    <button class="menu-button pragmatica" onclick="location.href='pragmatica juego/pragamatica.html'">Pragmática</button>
    <button class="menu-button morfosintaxis" onclick="location.href='morfosintaxis juego/morfosintaxis1.html'">Morfosintaxis</button>
    <button class="menu-button fonetica" onclick="location.href='fonetica juego/fonetica1.html'">Fonética</button>
    <button class="menu-button fonologia" onclick="location.href='fonologia juego/fonologia1.html'">Fonología</button>
  </div>
</body>
</html>
