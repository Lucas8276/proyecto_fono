<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Infantil - Semántica</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * 
    body {
  font-family: 'Fredoka', sans-serif;
  background-color: #fffbe6;
  background-image: url('images/semantica/patron_burbujas_amarillo.png');
  background-repeat: repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  max-width: 1000px;
  padding: 30px 40px;
  background-color: rgba(255, 255, 255, 0.95);
  border: 5px solid #ffd817;
  border-radius: 25px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}

    .instructions {
      background: #fff8c5;
      border: 2px solid #ffd817;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.3rem;
      color: #b8860b;
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
      width: 100%;
    }

.game-layout {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 30px;
  width: 100%;
}


    .clue-card {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      border-radius: 20px;
      padding: 25px;
      color: white;
      font-size: 1.2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: grab;
      transition: transform 0.3s;
      width: 280px;
      min-height: 180px;
      text-align: left;
      align-self: center;
    }

    .clue-card:active {
      cursor: grabbing;
    }

    .clue-card:hover {
      transform: scale(1.05);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 1;
    }

    .image-container {
      border: 2px solid #ffd817;
      border-radius: 15px;
      padding: 18px;
      background-color: white;
      text-align: center;
      transition: transform 0.3s;
    }

    .image-container.dragover {
      background-color: #fff3cd;
      border-color: #ffa000;
    }

    .image-container:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .image-container img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      border-radius: 10px;
    }

    .image-container p {
      margin-top: 12px;
      font-size: 1.1rem;
      color: #ff9e00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      Arrastrá la tarjeta amarilla con pistas hacia la imagen que creas correcta. Si acertás, avanzarás automáticamente al siguiente desafío.
    </div>
    <div class="game-layout">
      <div class="clue-card" draggable="true" id="clueCard"></div>
      <div class="options" id="imagesSection"></div>
    </div>
  </div>

  <script>
    const items = [
  {
    image: 'imagenes/murcielago.png',
    name: 'Murciélago',
    clues: [
      'Salgo de noche',
      'Vuelo pero no soy un ave',
      'Me cuelgo boca abajo',
      'Uso el eco para moverme'
    ]
  },
  {
    image: 'imagenes/sandia.jpg',
    name: 'Sandía',
    clues: [
      'Soy grande y verde por fuera',
      'Roja por dentro',
      'Refrescante en verano',
      'Tengo muchas semillas'
    ]
  },
  {
    image: 'imagenes/reloj.png',
    name: 'Reloj',
    clues: [
      'Estoy en tu muñeca o en la pared',
      'Digo la hora',
      'Tengo agujas',
      'Hago tic-tac'
    ]
  },
  {
    image: 'imagenes/lentes.png',
    name: 'Lentes',
    clues: [
      'Van en la cara',
      'Ayudan a ver mejor',
      'Tienen cristales',
      'Se apoyan en la nariz'
    ]
  }
];

    let currentRound = 0;
    let correctAnswer = null;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadRound() {
      const imagesSection = document.getElementById('imagesSection');
      const clueCard = document.getElementById('clueCard');

      correctAnswer = items[currentRound];
      let roundItems = [correctAnswer];
      let remainingItems = items.filter(item => item !== correctAnswer);
      roundItems = roundItems.concat(shuffleArray(remainingItems).slice(0, 3));
      roundItems = shuffleArray(roundItems);

      imagesSection.innerHTML = roundItems.map(item => `
        <div class="image-container" data-name="${item.name}">
          <img src="${item.image}" alt="${item.name}">
          <p>${item.name}</p>
        </div>
      `).join('');

      clueCard.innerHTML = correctAnswer.clues.map(clue => `<p>• ${clue}</p>`).join('');

      setupDragAndDrop();
    }

    function setupDragAndDrop() {
      const clueCard = document.getElementById('clueCard');
      const containers = document.querySelectorAll('.image-container');

      clueCard.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', correctAnswer.name);
        e.dataTransfer.effectAllowed = 'move';
      });

      containers.forEach(container => {
        container.addEventListener('dragover', (e) => {
          e.preventDefault();
          container.classList.add('dragover');
        });

        container.addEventListener('dragleave', () => {
          container.classList.remove('dragover');
        });

        container.addEventListener('drop', (e) => {
          e.preventDefault();
          container.classList.remove('dragover');
          const selectedName = container.getAttribute('data-name');
          checkAnswer(selectedName);
        });
      });
    }

    function checkAnswer(selectedName) {
      if (selectedName === correctAnswer.name) {
        Swal.fire('Correcto', 'Muy bien, ¡acertaste!', 'success');
        setTimeout(() => {
          nextRound();
        }, 1000);
      } else {
        Swal.fire('Incorrecto', 'Intenta nuevamente.', 'error');
      }
    }

    function nextRound() {
  currentRound = currentRound + 1;
  if (currentRound >= items.length) {
    Swal.fire('¡Nivel completado!', 'Prepárate para el ultimo desafío ', 'success').then(() => {
      window.location.href = 'semantica3.html'; // Redirige al siguiente nivel
    });
  } else {
    loadRound();
  }
}

    loadRound();
  </script>
</body>
</html>
