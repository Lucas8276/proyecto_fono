<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cuerpo principal del tren -->
  <rect x="30" y="30" width="50" height="30" fill="#4a90e2" rx="5"/>
  
  <!-- Cabina del conductor -->
  <rect x="70" y="20" width="20" height="40" fill="#5a6b7b" rx="3"/>
  
  <!-- Chimenea -->
  <rect x="75" y="10" width="8" height="15" fill="#34495e"/>
  
  <!-- Ventana de la cabina -->
  <rect x="75" y="25" width="10" height="10" fill="#fff" rx="2"/>
  
  <!-- Ruedas -->
  <circle cx="40" cy="65" r="10" fill="#2c3e50"/>
  <circle cx="70" cy="65" r="10" fill="#2c3e50"/>
  
  <!-- Detalles de las ruedas -->
  <circle cx="40" cy="65" r="5" fill="#95a5a6"/>
  <circle cx="70" cy="65" r="5" fill="#95a5a6"/>
  
  <!-- Parachoques -->
  <rect x="20" y="45" width="10" height="5" fill="#7f8c8d"/>
  
  <!-- Detalles decorativos -->
  <rect x="35" y="35" width="40" height="8" fill="#3498db"/>
  <circle cx="85" y="15" r="2" fill="#e74c3c"/>
</svg>