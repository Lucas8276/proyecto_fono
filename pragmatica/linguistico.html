<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingüístico - Juego</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf4ff;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #linguisticImage {
      width: 100%;
      max-width: 700px;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .sentence {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .option {
      background-color: #4da8ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #357ec7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Completa la frase</h1>
    <img id="linguisticImage" src="" alt="Imagen">
    <div class="sentence" id="sentence"></div>
    <div class="options" id="options"></div>
  </div>

  <script>
    const frases = [
      {
        imagen: 'images/linguistico/mono.jpg',
        frase: 'El mono ___ una banana.',
        opciones: ['comió', 'comiste'],
        correcta: 0
      },
      {
        imagen: 'images/linguistico/niño_juega.jpg',
        frase: 'El niño ___ con la pelota.',
        opciones: ['juegan', 'juega'],
        correcta: 1
      },
      {
        imagen: 'images/linguistico/niña_libro.jpg',
        frase: 'La niña ___ un libro.',
        opciones: ['lee', 'leen'],
        correcta: 0
      },
      {
        imagen: 'images/linguistico/perro_duerme.jpg',
        frase: 'El perro ___ en su cama.',
        opciones: ['duermen', 'duerme'],
        correcta: 1
      }
    ];

    let actual = 0;
    const imagen = document.getElementById('linguisticImage');
    const fraseTexto = document.getElementById('sentence');
    const contenedorOpciones = document.getElementById('options');

    function mostrarFrase(index) {
      const data = frases[index];
      imagen.src = data.imagen;
      fraseTexto.textContent = data.frase;
      contenedorOpciones.innerHTML = '';

      data.opciones.forEach((texto, i) => {
        const boton = document.createElement('button');
        boton.className = 'option';
        boton.textContent = texto;
        boton.onclick = () => verificarRespuesta(i);
        contenedorOpciones.appendChild(boton);
      });
    }

    function verificarRespuesta(indice) {
      const correcta = frases[actual].correcta;
      Swal.fire({
        title: indice === correcta ? '¡Correcto!' : 'Intenta otra vez',
        text: frases[actual].frase.replace('___', frases[actual].opciones[indice]),
        icon: indice === correcta ? 'success' : 'error',
        confirmButtonText: indice === correcta ? 'Siguiente' : 'Intentar de nuevo'
      }).then(() => {
        if (indice === correcta) {
          actual++;
          if (actual < frases.length) {
            mostrarFrase(actual);
          } else {
            Swal.fire('¡Juego terminado!', 'Completaste todas las frases.', 'success').then(() => {
              window.location.href = '../pragmatica.html';
            });
          }
        }
      });
    }

    mostrarFrase(actual);
  </script>
</body>
</html>
