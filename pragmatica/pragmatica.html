<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pragmática - Componentes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      min-height: 100vh;
      background: url('../images/fondo/Semana-de-la-fono_web-1-e1724417680198.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .components-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .component-card {
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      color: white;
      background-color: #4da8ff;
    }

    .component-card:hover {
      transform: translateY(-5px);
    }

    .component-card h2 {
      margin-bottom: 15px;
    }

    .component-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      background-color: rgba(255,255,255,0.3);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .component-button:hover {
      background-color: rgba(255,255,255,0.5);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pragmática</h1>
    <div class="components-grid">
      <div class="component-card">
        <h2>Componente Paralingüístico</h2>
        <p>Imita las emociones que ves en pantalla.</p>
        <a href="paralinguistico.html" class="component-button">Jugar</a>
      </div>
      <div class="component-card">
        <h2>Componente Extralingüístico</h2>
        <p>Seleccioná la mejor conducta según la situación escolar.</p>
        <a href="extralinguistico.html" class="component-button">Jugar</a>
      </div>
      <div class="component-card">
        <h2>Componente Lingüístico</h2>
        <p>Completá frases con la palabra correcta observando una imagen.</p>
        <a href="linguistico.html" class="component-button">Jugar</a>
      </div>
    </div>
  </div>
</body>
</html>
