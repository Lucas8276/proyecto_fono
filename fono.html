<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background: #f4fafd; font-family: Arial, sans-serif; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 6px 24px rgba(80,196,237,0.10); padding: 32px 24px; }
    h1 { color: #4681A1; text-align: center; margin-bottom: 28px; }
    table { width: 100%; margin-top: 18px; }
    th, td { text-align: center; vertical-align: middle; }
    th { background: #50C4ED; color: #fff; }
    tr:nth-child(even) { background: #f8fcff; }
    tr:hover { background: #e6f7ff; }
  </style>
</head>
<body>
<div class="container">
  <h1>Registro de Pacientes</h1>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Edad</th>
        <th>Juego</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody id="tablaPacientes">
      <tr><td colspan="5">Cargando...</td></tr>
    </tbody>
  </table>
  <div style="text-align:right;margin-top:18px;">
    <button onclick="window.location.href='index.html'" class="btn btn-primary">Volver al inicio</button>
  </div>
</div>
<script>
function cargarPacientes() {
  fetch('http://localhost:3000/pacientes')
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('tablaPacientes');
      tbody.innerHTML = '';
      if (Array.isArray(data) && data.length > 0) {
        data.sort((a, b) => a.id - b.id);
        data.forEach(p => {
          tbody.innerHTML += `<tr><td>${p.nombre || p.paciente_nombre || ''}</td><td>${p.paciente_dni || ''}</td><td>${p.edad || p.paciente_edad || ''}</td><td>${p.juego || p.paciente_juego || ''}</td><td>${p.resultado || p.paciente_resultado || ''}</td></tr>`;
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="5">No hay pacientes registrados.</td></tr>';
      }
    })
    .catch(() => {
      document.getElementById('tablaPacientes').innerHTML = '<tr><td colspan="5">Error al cargar los pacientes.</td></tr>';
    });
}
cargarPacientes();
</script>
</body>
</html>
