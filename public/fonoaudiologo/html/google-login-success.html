<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redireccionando...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="text-center">
    <h1 class="text-primary">Procesando autenticación con Google...</h1>
    <p>Un momento por favor...</p>
  </div>

  <script>
  const params = new URLSearchParams(window.location.search);
  const id_fono = params.get("id_fono");
  const nombre_fono = params.get("nombre_fono");

  if (id_fono && nombre_fono) {
    localStorage.setItem("id_fono", id_fono);
    localStorage.setItem("nombre_fono", nombre_fono);
    window.location.href = "visualizacion_pacientes.html";
  } else {
    alert("Error: no se pudo obtener la información del fonoaudiólogo.");
    window.location.href = "fono.html";
  }
  </script>
</body>
</html>
