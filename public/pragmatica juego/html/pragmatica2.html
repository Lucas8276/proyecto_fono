<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pragmática - Nivel 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/pragmatica.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>¿Qué está pasando en esta situación?</h1>
    <div class="image-box">
      <img id="situationImage" src="imagenes/nene llora.jpg" alt="Situación">
    </div>
    <div class="options" id="optionsContainer"></div>
  </div>

  <script>
    const situaciones = [
      {
        imagen: "imagenes/nene llora.jpg",
        opciones: ["Está jugando", "Está triste porque se golpeo", "Está enojado"],
        respuesta: "Está triste porque se golpeo"
      },
      {
        imagen: "imagenes/nena jugando.jpg",
        opciones: ["Está jugando", "Tiene hambre", "Está cansado"],
        respuesta: "Está jugando"
      },
      {
        imagen: "imagenes/bebe come.jpg",
        opciones: ["Está asustado", "Está comiendo", "Está durmiendo"],
        respuesta: "Está comiendo"
      }
    ];

    let index = 0;
    let aciertos = 0;
    let desaciertos = 0;
    function mostrarSituacion() {
      const s = situaciones[index];
      document.getElementById("situationImage").src = s.imagen;
      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";
      s.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = op;
        btn.onclick = () => checkAnswer(op);
        container.appendChild(btn);
      });
    }

    function checkAnswer(opcion) {
      const correcta = situaciones[index].respuesta;
      if (opcion === correcta) {
        aciertos++;
        Swal.fire("¡Bien hecho!", "Respuesta correcta", "success").then(() => {
          index++;
          if (index >= situaciones.length) {
            enviarResultados();
            Swal.fire("¡Nivel completado!", "Pasando al siguiente nivel...", "success").then(() => {
              window.location.href = "pragmatica3.html";
            });
          } else {
            mostrarSituacion();
          }
        });
      } else {
        desaciertos++;
        Swal.fire("Ups...", "Esa no es la respuesta correcta.", "error");
      }
    }

    mostrarSituacion();
    function enviarResultados() {
  const id_paciente = localStorage.getItem('id_paciente');

  if (!id_paciente) {
    Swal.fire("Error", "ID de paciente no encontrado en localStorage", "error");
    return;
  }

  const data = {
    id_paciente: parseInt(id_paciente),
    paciente_juego: "Pragmática - Nivel 2",
    paciente_resultado: `${aciertos} aciertos, ${desaciertos} desaciertos`,
    paciente_acierto: aciertos,
    paciente_desacierto: desaciertos
  };

  fetch('http://localhost:3000/juegos', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (!response.ok) throw new Error('Error al guardar los resultados');
    return response.text();
  })
  .then(msg => {
    console.log(msg);
    Swal.fire("¡Nivel completado!", "Resultados guardados exitosamente.", "success").then(() => {
      window.location.href = "pragmatica3.html";
    });
  })
  .catch(err => {
    console.error(err);
    Swal.fire("Error", "No se pudieron guardar los resultados", "error");
  });
}
  </script>
</body>
</html>
