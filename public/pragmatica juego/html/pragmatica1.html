<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pragmática - Nivel 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/pragmatica.css" rel="stylesheet">
  
</head>
<body>

  <div class="container">
    <h1>¿Qué emoción siente el animal?</h1>
    <div class="image-box">
      <img id="animalImage" src="imagenes/mono_triste.png" alt="Animal">
    </div>
    <div class="options">
      <button class="option-btn" onclick="checkAnswer('triste')">Triste</button>
      <button class="option-btn" onclick="checkAnswer('feliz')">Feliz</button>
      <button class="option-btn" onclick="checkAnswer('enojado')">Enojado</button>
    </div>
  </div>

  <script>
    const emociones = [
      {
        imagen: 'imagenes/mono triste.jpg',
        respuesta: 'triste'
      },
      {
        imagen: 'imagenes/tigre enojado.jpg',
        respuesta: 'enojado'
      },
      {
        imagen: 'imagenes/oso feliz}.jpg',
        respuesta: 'feliz'
      },
    ];

    let index = 0;
    let aciertos = 0;
    let desaciertos = 0;

    function mostrarImagen() {
      document.getElementById("animalImage").src = emociones[index].imagen;
    }

    function checkAnswer(opcion) {
      const correcta = emociones[index].respuesta;
      if (opcion === correcta) {
        aciertos++;
        Swal.fire("¡Muy bien!", "El animal se siente " + correcta + ".", "success").then(() => {
          index++;
          if (index >= emociones.length) {
            enviarResultados();
            Swal.fire("¡Nivel completado!", "Pasando al siguiente nivel...", "success").then(() => {
              window.location.href = "pragmatica2.html";
            });
          } else {
            mostrarImagen();
          }
        });
      } else {
        desaciertos++;
        Swal.fire("Ups...", "Esa no es la emoción correcta. Intenta de nuevo.", "error");
      }
    }

    mostrarImagen();
    function enviarResultados() {
  const id_paciente = localStorage.getItem('id_paciente');

  if (!id_paciente) {
    Swal.fire("Error", "ID de paciente no encontrado en localStorage", "error");
    return;
  }

  const data = {
    id_paciente: parseInt(id_paciente),
    paciente_juego: "Pragmática - Nivel 1",
    paciente_resultado: `${aciertos} aciertos, ${desaciertos} desaciertos`,
    paciente_acierto: aciertos,
    paciente_desacierto: desaciertos
  };

  fetch('http://localhost:3000/juegos', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(response => {
    if (!response.ok) throw new Error('Error al guardar los resultados');
    return response.text();
  })
  .then(msg => {
    console.log(msg);
    Swal.fire("¡Nivel completado!", "Resultados guardados exitosamente.", "success").then(() => {
      window.location.href = "pragmatica2.html";
    });
  })
  .catch(err => {
    console.error(err);
    Swal.fire("Error", "No se pudieron guardar los resultados", "error");
  });
}

  </script>
</body>
</html>
