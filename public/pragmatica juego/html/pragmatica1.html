<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pragm√°tica - Nivel 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/pragmatica.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="container">
    <h1>¬øQU√â EST√Å PASANDO EN ESTA SITUACI√ìN?</h1>
    <div class="image-box">
      <img id="situationImage" src="" alt="Situaci√≥n">
    </div>
    <h2 id="preguntaTexto"></h2>
    <div class="options" id="optionsContainer"></div>
  </div>

  <script>
    const imagenes = [
      {
        src: "imagenes/nenallorando.png",
        preguntas: [
          {
            texto: "¬øQU√â VES EN LA IMAGEN?",
            opciones: ["UNA FAMILIA DE PASEO", "UNA MAESTRA ENSE√ëANDO", "UNA NENA LLORANDO EN UN BANCO"],
            correcta: "UNA NENA LLORANDO EN UN BANCO"
          },
          {
            texto: "¬øQUI√âNES EST√ÅN AH√ç?",
            opciones: ["UN DOCTOR Y SUS PACIENTES", "UNOS NI√ëOS EN LA ESCUELA", "UNA NENA TRISTE Y NI√ëOS JUGANDO"],
            correcta: "UNA NENA TRISTE Y NI√ëOS JUGANDO"
          },
          {
            texto: "¬øQU√â EST√ÅN HACIENDO?",
            opciones: ["DURMIENDO", "EST√ÅN LEYENDO CUENTOS", "LA NENA LLORA Y LOS NI√ëOS JUEGAN"],
            correcta: "LA NENA LLORA Y LOS NI√ëOS JUEGAN"
          }
        ]
      },
      {
        src: "imagenes/nenespeleando.png",
        preguntas: [
          {
            texto: "¬øQu√© ves en la imagen?",
            opciones: ["Una nena estudiando", "Dos nenes jugando", "Dos nenes peleando"],
            correcta: "Dos nenes peleando"
          },
          {
            texto: "¬øQui√©nes est√°n ah√≠?",
            opciones: ["Dos ni√±os", "Una familia", "Una madre con su hijo"],
            correcta: "Dos ni√±os"
          },
          {
            texto: "¬øQu√© est√°n haciendo?",
            opciones: ["Se est√°n peleando", "Est√°n bailando", "Est√°n durmiendo"],
            correcta: "Se est√°n peleando"
          }
        ]
      },
      {
        src: "imagenes/nenaspeleando.png",
        preguntas: [
          {
            texto: "¬øQu√© ves en la imagen?",
            opciones: ["Ni√±os hablando en clase", "Dos nenas peleando por un juguete", "Ni√±os cocinando"],
            correcta: "Dos nenas peleando por un juguete"
          },
          {
            texto: "¬øQui√©nes est√°n ah√≠?",
            opciones: ["Dos nenas con un oso de peluche", "Un pap√° y su hija", "Dos maestras en el recreo"],
            correcta: "Dos nenas con un oso de peluche"
          },
          {
            texto: "¬øQu√© est√°n haciendo?",
            opciones: ["Se pelean por el oso de peluche", "Cantan una canci√≥n", "Juegan a la pelota"],
            correcta: "Se pelean por el oso de peluche"
          }
        ]
      }
    ];

    const imagenSeleccionada = imagenes[Math.floor(Math.random() * imagenes.length)];
    let preguntaIndex = 0;
    let aciertos = 0;
    let desaciertos = 0;

    function mostrarPregunta() {
      const pregunta = imagenSeleccionada.preguntas[preguntaIndex];
      document.getElementById("situationImage").src = imagenSeleccionada.src;
      document.getElementById("preguntaTexto").textContent = pregunta.texto.toUpperCase();

      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      pregunta.opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opcion.toUpperCase();

        btn.onclick = () => {
          if (btn.disabled) return;

          if (opcion === pregunta.correcta) {
            aciertos++;
            Swal.fire({
              title: 'üéâ',
              icon: 'none',
              timer: 1500,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            }).then(() => {
              siguientePregunta();
            });
          } else {
            desaciertos++;
            Swal.fire({
              title: 'üò¢',
              icon: 'none',
              timer: 1500,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });
          }
        };

        container.appendChild(btn);
      });
    }

    function siguientePregunta() {
      preguntaIndex++;
      if (preguntaIndex < imagenSeleccionada.preguntas.length) {
        mostrarPregunta();
      } else {
        enviarResultados();
      }
    }

    function enviarResultados() {
      const id_paciente = localStorage.getItem('id_paciente');

      const data = {
        id_paciente: parseInt(id_paciente),
        paciente_juego: "Pragm√°tica - Nivel 1",
        paciente_resultado: `${aciertos} aciertos, ${desaciertos} desaciertos`,
        paciente_acierto: aciertos,
        paciente_desacierto: desaciertos
      };

      fetch('http://localhost:3000/juegos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Error al guardar los resultados');
        return response.text();
      })
      .then(msg => {
        console.log(msg);
        Swal.fire({
          title: '¬°NIVEL COMPLETADO!',
          icon: 'none',
          timer: 1500,
          showConfirmButton: false,
          customClass: {
            title: 'level-complete-title',
            popup: 'level-complete-popup'
          }
        }).then(() => {
          window.location.href = `pragmatica2.html?id_paciente=${id_paciente}`;
        });
      })
      .catch(err => {
        console.error(err);
        window.location.href = `pragmatica2.html?id_paciente=${id_paciente}`;
      });
    }

    // Agregar estilos para el emoji y el mensaje de nivel completado
    const style = document.createElement('style');
    style.textContent = `
      .emoji-title {
        font-size: 100px !important;
        line-height: 1 !important;
      }
      .swal2-title {
        padding: 0 !important;
      }
      .emoji-popup {
        background: transparent !important;
        box-shadow: none !important;
      }
      .level-complete-title {
        color: #338acc !important;
        font-size: 40px !important;
        text-align: center !important;
      }
      .level-complete-popup {
        background: transparent !important;
        box-shadow: none !important;
      }
    `;
    document.head.appendChild(style);

    mostrarPregunta();
  </script>
</body>
</html>
