<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pragm√°tica - Nivel 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/pragmatica.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="container">
    <h1>¬øQU√â EST√Å PASANDO EN ESTA SITUACI√ìN?</h1>
    <div class="image-box">
      <img id="situationImage" src="" alt="Situaci√≥n">
    </div>
    <h2 id="preguntaTexto"></h2>
    <div class="options" id="optionsContainer"></div>
  </div>

  <script>
    const imagenes = [
  {
    src: "imagenes/nenallorando.png",
    preguntas: [
      {
        texto: "¬øQU√â PODR√çAS DECIR SI ESTUVIERAS AH√ç?",
        opciones: ["¬øQUER√âS QUE TE AYUDE?", "¬°DEJ√Å DE LLORAR!", "¬°QU√â FEA EST√ÅS!"],
        correcta: "¬øQUER√âS QUE TE AYUDE?"
      },
      {
        texto: "¬øQU√â NO SER√çA CORRECTO DECIR? ¬øPOR QU√â?",
        opciones: ["¬øTE PASA ALGO?", "¬°QU√â TONTA SOS POR LLORAR!", "INVITARLA A JUGAR"],
        correcta: "¬°QU√â TONTA SOS POR LLORAR!"
      },
      {
        texto: "¬øQU√â HAR√çAS PARA AYUDAR O MEJORAR LA SITUACI√ìN?",
        opciones: ["IRME SIN DECIR NADA", "PEDIRLE QUE SE CALME CON GRITOS", "ESCUCHARLA Y QUEDARME CON ELLA"],
        correcta: "ESCUCHARLA Y QUEDARME CON ELLA"
      }
    ]
  },
  {
    src: "imagenes/nenespeleando.png",
    preguntas: [
      {
        texto: "¬øQU√â PODR√çAS DECIR SI ESTUVIERAS AH√ç?",
        opciones: ["¬øPOR QU√â SE PELEAN?", "¬°P√âGUENSE M√ÅS FUERTE!", "¬°YO TAMBI√âN QUIERO PELEAR!"],
        correcta: "¬øPOR QU√â SE PELEAN?"
      },
      {
        texto: "¬øQU√â NO SER√çA CORRECTO DECIR? ¬øPOR QU√â?",
        opciones: ["¬°PAREN POR FAVOR!", "¬°SIGAN PELEANDO QUE ES DIVERTIDO!", "¬øQU√â PAS√ì ENTRE USTEDES?"],
        correcta: "¬°SIGAN PELEANDO QUE ES DIVERTIDO!"

      },
      {
        texto: "¬øQU√â HAR√çAS PARA AYUDAR O MEJORAR LA SITUACI√ìN?",
        opciones: ["LLAMAR A UN ADULTO", "FILMAR LA PELEA CON EL CELULAR", "GRITAR QUE GAN√â YO"],
        correcta: "LLAMAR A UN ADULTO"
      }
    ]
  },
  {
    src: "imagenes/nenaspeleando.png",
    preguntas: [
      {
        texto: "¬øQU√â PODR√çAS DECIR SI ESTUVIERAS AH√ç?",
        opciones: ["¬øPUEDEN TURNARSE CON EL OSO?", "¬°EL OSO ES M√çO!", "¬°ROMPAN EL JUGUETE!"],
        correcta: "¬øPUEDEN TURNARSE CON EL OSO?"
      },
      {
        texto: "¬øQU√â NO SER√çA CORRECTO DECIR? ¬øPOR QU√â?",
        opciones: ["¬°PELEEN HASTA QUE UNA GANE!", "¬øPOR QU√â NO LO COMPARTEN?", "¬øLES PRESTO OTRO JUGUETE?"],
        correcta: "¬°PELEEN HASTA QUE UNA GANE!"
      },
      {
        texto: "¬øQU√â HAR√çAS PARA AYUDAR O MEJORAR LA SITUACI√ìN?",
        opciones: ["BUSCAR OTRO JUGUETE PARA COMPARTIR", "EMPUJAR A UNA DE LAS NENAS", "RE√çRME DE LA PELEA"],
        correcta: "BUSCAR OTRO JUGUETE PARA COMPARTIR"
      }
    ]
  }
];

    const imagenSeleccionada = imagenes[Math.floor(Math.random() * imagenes.length)];
    let preguntaIndex = 0;
    let aciertos = 0;
    let desaciertos = 0;

    function mostrarPregunta() {
      const pregunta = imagenSeleccionada.preguntas[preguntaIndex];
      document.getElementById("situationImage").src = imagenSeleccionada.src;
      document.getElementById("preguntaTexto").textContent = pregunta.texto;

      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      pregunta.opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opcion;

        btn.onclick = () => {
          if (btn.disabled) return;

          if (opcion === pregunta.correcta) {
            aciertos++;
            btn.classList.add("correcta");
            Swal.fire({
              title: 'üéâ',
              icon: 'none',
              timer: 1500,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            }).then(() => {
              siguientePregunta();
            });
          } else {
            desaciertos++;
            btn.disabled = true;
            btn.style.opacity = "0.6";
            Swal.fire({
              title: 'üò¢',
              icon: 'none',
              timer: 1500,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });
          }
        };

        container.appendChild(btn);
      });
    }

    function siguientePregunta() {
      preguntaIndex++;
      if (preguntaIndex < imagenSeleccionada.preguntas.length) {
        mostrarPregunta();
      } else {
        enviarResultados();
      }
    }

    function enviarResultados() {
      const id_paciente = localStorage.getItem('id_paciente');

      const data = {
        id_paciente: parseInt(id_paciente),
        paciente_juego: "Pragm√°tica - Nivel 3",
        paciente_resultado: `${aciertos} aciertos, ${desaciertos} desaciertos`,
        paciente_acierto: aciertos,
        paciente_desacierto: desaciertos
      };

      fetch('http://localhost:3000/juegos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Error al guardar los resultados');
        return response.text();
      })
      .then(msg => {
        console.log(msg);
        Swal.fire({
          title: '¬°NIVEL COMPLETADO!',
          icon: 'none',
          timer: 1500,
          showConfirmButton: false,
          customClass: {
            title: 'level-complete-title',
            popup: 'level-complete-popup'
          }
        }).then(() => {
          window.location.href = `../../index.html?id_paciente=${id_paciente}`;
        });
      })
      .catch(err => {
        console.error(err);
        window.location.href = `../../index.html?id_paciente=${id_paciente}`;
      });
    }

    // Agregar estilos para el emoji y el mensaje de nivel completado
    const style = document.createElement('style');
    style.textContent = `
      .emoji-title {
        font-size: 100px !important;
        line-height: 1 !important;
      }
      .swal2-title {
        padding: 0 !important;
      }
      .emoji-popup {
        background: transparent !important;
        box-shadow: none !important;
      }
      .level-complete-title {
        color: #338acc !important;
        font-size: 40px !important;
        text-align: center !important;
      }
      .level-complete-popup {
        background: transparent !important;
        box-shadow: none !important;
      }
    `;
    document.head.appendChild(style);

    mostrarPregunta();
  </script>
</body>
</html>
