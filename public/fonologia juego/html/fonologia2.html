<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fonolog√≠a - Nivel 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/fonologia.css" rel="stylesheet">
</head>

<body>

  <div class="instructions">
    QUIT√Å EL FONEMA CORRESPONDIETE Y FORM√Å NUEVAS PALABRAS
  </div>

  <div class="container">
    <div class="exercises-container">
      <div class="exercise-block">
        <div class="question">Si a COMER le quitamos el fonema R, ¬øqu√© palabra nos queda?</div>
        <div class="operation">
          <div class="base-word">COMER</div>
          <div class="plus-sign">-</div>
          <div class="phoneme">R</div>
          <div class="equals-sign">=</div>
          <input type="text" class="word-input" id="input1" placeholder="ESCRIB√ç ACA" onkeyup="checkAnswerOnInput(1, 'CASAS')">
        </div>
      </div>

      <div class="exercise-block">
        <div class="question">Si a PALTA le quitamos el fonema P, ¬øqu√© palabra nos queda?</div>
        <div class="operation">
          <div class="base-word">PALTA</div>
          <div class="plus-sign">-</div>
          <div class="phoneme">P</div>
          <div class="equals-sign">=</div>
          <input type="text" class="word-input" id="input2" placeholder="Escribe la palabra">
        </div>
      </div>

      <div class="exercise-block">
        <div class="question">Si a PASTO le quitamos el fonema S, ¬øqu√© palabra nos queda?</div>
        <div class="operation">
          <div class="base-word">PASTO</div>
          <div class="plus-sign">-</div>
          <div class="phoneme">S</div>
          <div class="equals-sign">=</div>
          <input type="text" class="word-input" id="input3" placeholder="ESCRIB√ç ACA" onkeyup="checkAnswerOnInput(3, 'MESAS')">
        </div>
      </div>
    </div>

  <script>
    let aciertos = 0;
    let desaciertos = 0;
    let correctAnswers = new Set();

    function checkAnswerOnInput(inputId, correctAnswer) {
      const input = document.getElementById(`input${inputId}`);
      const userAnswer = input.value.toUpperCase().trim();
      if (userAnswer.length === correctAnswer.length) {
        const isCorrect = userAnswer === correctAnswer;
        
        if (isCorrect) {
          if (!correctAnswers.has(inputId)) {
            aciertos++;
            correctAnswers.add(inputId);
          }
          Swal.fire({
            title: 'üéâ',
            icon: 'none',
            timer: 1500,
            showConfirmButton: false,
            customClass: {
              title: 'emoji-title',
              popup: 'emoji-popup'
            }
          }).then(() => {
            if (correctAnswers.size === 3) {
              enviarDatosAlServidor();
              window.location.href = 'fonologia3.html';
            }
          });
        } else {
          if (!correctAnswers.has(inputId)) {
            desaciertos++;
          }
          Swal.fire({
            title: 'üò¢',
            icon: 'none',
            timer: 1500,
            showConfirmButton: false,
            customClass: {
              title: 'emoji-title',
              popup: 'emoji-popup'
            }
          }).then(() => {
            input.value = ''; // Borrar el contenido del input
          });
        }
      }
    }

    function checkAllAnswers() {
      if (correctAnswers.size === 3) {
        enviarDatosAlServidor();
        window.location.href = 'fonologia3.html';
      } else {
        Swal.fire('Atenci√≥n', 'Necesitas completar todos los ejercicios correctamente para continuar.', 'warning');
      }
    }

    function enviarDatosAlServidor() {
      const id_paciente = localStorage.getItem('id_paciente');
      const paciente_juego = 'Fonologia-Nivel 2';
      const paciente_resultado = `${aciertos} aciertos, ${desaciertos} desaciertos`;
      const paciente_acierto = aciertos;
      const paciente_desacierto = desaciertos;

      fetch('http://localhost:3000/juegos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          id_paciente,
          paciente_juego,
          paciente_resultado,
          paciente_acierto,
          paciente_desacierto
        })
      })
      .then(response => {
        if (response.ok) {
          Swal.fire('¬°Nivel completado!', 'Datos guardados correctamente.', 'success').then(() => {
            window.location.href = 'fonologia3.html';
          });
        } else {
          Swal.fire('Error', 'No se pudieron guardar los datos.', 'error');
        }
      })
      .catch(() => {
        Swal.fire('Error', 'No se pudieron guardar los datos.', 'error');
      });
    }

    // Agregar estilos para el emoji
    const style = document.createElement('style');
    style.textContent = `
      .emoji-title {
        font-size: 100px !important;
        line-height: 1 !important;
      }
      .swal2-title {
        padding: 0 !important;
      }
      .emoji-popup {
        background: transparent !important;
        box-shadow: none !important;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
