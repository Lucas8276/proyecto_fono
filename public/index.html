<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background-image: url('images/fondo/fondo inicial.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      overflow: auto;
    }

    body.no-scroll {
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #00b453;
      margin-bottom: 30px;
      text-align: center;
    }


    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto;
      gap: 40px;
      width: 100%;
      max-width: 1400px;
      justify-items: center;
      align-items: center;
      padding: 20px;
    }

    .menu-button {
      width: 400px;
      height: 400px;
      border: none;
      border-radius: 40px;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .menu-button:nth-child(4),
    .menu-button:nth-child(5) {
      grid-column: span 1;
    }

    .menu-button:nth-child(4) {
      grid-column: 2;
      grid-row: 2;
      transform: translateX(-60%);
    }

    .menu-button:nth-child(5) {
      grid-column: 2;
      grid-row: 2;
      transform: translateX(60%);
    }

    .menu-button:nth-child(4):hover,
    .menu-button:nth-child(5):hover {
      transform: translateX(var(--translate)) scale(1.05);
    }

    .menu-button:nth-child(4) {
      --translate: -60%;
    }

    .menu-button:nth-child(5) {
      --translate: 60%;
    }

    .menu-container::after {
      content: '';
      grid-column: 3;
      grid-row: 2;
    }

    .semantica { background-color: #ffd817; }
    .pragmatica { background-color: #4a94ff; }
    .morfosintaxis { background-color: #00b453; }
    .fonetica { background-color: #ff6632; }
    .fonologia { background-color: #ff86bb; }

    

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .menu-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      .menu-button {
        font-size: 1.8rem;
        border-radius: 25px;
        width: 250px;
        height: 250px;
      }
      .menu-button:nth-child(4) {
        grid-column: 1;
        transform: none;
      }
      .menu-button:nth-child(5) {
        grid-column: 2;
        transform: none;
      }
      
    }
  </style>
</head>

<body>
  <h1>SELECCIONA UNA SECCIÓN</h1>

 
  <!-- Menú -->
  <div class="menu-container">
    <button class="menu-button semantica" onclick="location.href='semantica juego/html/semantica1.html'">SEMÁNTICA</button>
    <button class="menu-button pragmatica" onclick="location.href='pragmatica juego/html/pragmatica1.html'">PRAGMÁTICA</button>
    <button class="menu-button morfosintaxis" onclick="location.href='morfosintaxis juego/html/morfosintaxis1.html'">MORFOSINTAXIS</button>
    <button class="menu-button fonetica" onclick="location.href='fonetica juego/html/fonetica1.html'">FONÉTICA</button>
    <button class="menu-button fonologia" onclick="location.href='fonologia juego/html/fonologia1.html'">FONOLOGÍA</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="loro.js"></script>

</body>
</html>
