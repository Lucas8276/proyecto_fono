<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantica- Nivel 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/semantica1.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="instructions animate__animated animate__fadeIn">
      <h2>ARRASTR√Å CADA IMAGEN A SU GRUPO CORRESPONDIENTE</h2>
      </h2>
      
    </div>

    <div class="game-layout">
      <div class="categories-container animate__animated animate__fadeInLeft">
        <div class="category" data-category="ANIMALES">
          <div class="drop-zone">ANIMALES</div>
        </div>
        <div class="category" data-category="VERDURAS">
          <div class="drop-zone">VERDURAS</div>
        </div>
        <div class="category" data-category="TRANSPORTES">
          <div class="drop-zone">TRANSPORTES</div>
        </div>
        <div class="category" data-category="VESTIMENTA">
          <div class="drop-zone">VESTIMENTA</div>
        </div>
        <div class="category" data-category="FRUTAS">
          <div class="drop-zone">FRUTAS</div>
        </div>
        <div class="category" data-category="COLORES">
          <div class="drop-zone">COLORES</div>
        </div>
      </div>
      <div class="images-container animate__animated animate__fadeInRight" id="imagesContainer"></div>
    </div>
  </div>

  <script>
    const items = [
      // Animales
      { image: 'imagenes/perro.jpg', name: 'Perro', category: 'ANIMALES' },
      { image: 'imagenes/gato.webp', name: 'Gato', category: 'ANIMALES' },
      { image: 'imagenes/conejo.webp', name: 'Conejo', category: 'ANIMALES' },
      
      // Verduras
      { image: 'imagenes/zanahoria.jpg', name: 'Zanahoria', category: 'VERDURAS' },
      { image: 'imagenes/lechuga.jpg', name: 'Lechuga', category: 'VERDURAS' },
      { image: 'imagenes/tomate.jpg', name: 'Tomate', category: 'VERDURAS' },
      
      // Transportes
      { image: 'imagenes/auto.jpg', name: 'Auto', category: 'TRANSPORTES' },
      { image: 'imagenes/avion.webp', name: 'Avi√≥n', category: 'TRANSPORTES' },
      { image: 'imagenes/bicicleta.jpg', name: 'Bicicleta', category: 'TRANSPORTES' },
      
      // Vestimenta
      { image: 'imagenes/remera.jpg', name: 'Remera', category: 'VESTIMENTA' },
      { image: 'imagenes/pantalon.png', name: 'Pantal√≥n', category: 'VESTIMENTA' },
      { image: 'imagenes/zapatos.webp', name: 'Zapatos', category: 'VESTIMENTA' },
      
      // Frutas
      { image: 'imagenes/manzana.jpg', name: 'Manzana', category: 'FRUTAS' },
      { image: 'imagenes/banana.webp', name: 'Banana', category: 'FRUTAS' },
      { image: 'imagenes/frutilla.avif', name: 'Frutilla', category: 'FRUTAS' },
      
      // Colores
      { image: 'imagenes/rojo.jpg', name: 'Rojo', category: 'COLORES' },
      { image: 'imagenes/amarillo.jpg', name: 'Amarillo', category: 'COLORES' },
      { image: 'imagenes/verde.avif', name: 'Verde', category: 'COLORES' },

      // Im√°genes distractoras (sin categor√≠a)
      { image: 'imagenes/reloj.webp', name: 'Reloj', category: 'NINGUNA' },
      { image: 'imagenes/telefono.jpg', name: 'Tel√©fono', category: 'NINGUNA' },
      { image: 'imagenes/silla.jpg', name: 'Silla', category: 'NINGUNA' },
    ];

    let aciertos = 0;
    let desaciertos = 0;
    const id_paciente = localStorage.getItem('id_paciente');
    let currentCategories = [];
    let currentLevel = 0;
    const categoriesPerLevel = 3;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function getUniqueCategories() {
      return [...new Set(items.map(item => item.category))].filter(cat => cat !== 'NINGUNA');
    }

    function showCategoriesForLevel() {
      // Ocultar todas las categor√≠as
      document.querySelectorAll('.category').forEach(cat => {
        cat.style.display = 'none';
      });

      // Mostrar solo las categor√≠as actuales
      currentCategories.forEach(category => {
        const categoryElement = document.querySelector(`.category[data-category="${category}"]`);
        if (categoryElement) {
          categoryElement.style.display = 'block';
        }
      });
    }

    function loadGame() {
      const imagesContainer = document.getElementById('imagesContainer');
      const currentItems = items.filter(item => 
        currentCategories.includes(item.category) || item.category === 'NINGUNA'
      );
      const shuffledItems = shuffleArray([...currentItems]);

      imagesContainer.innerHTML = shuffledItems.map(item => `
        <div class="draggable-image" draggable="true" data-category="${item.category}">
          <img src="${item.image}" alt="${item.name}">
          <p>${item.name}</p>
        </div>
      `).join('');

      setupDragAndDrop();
    }

    function setupDragAndDrop() {
      const draggableImages = document.querySelectorAll('.draggable-image');
      const dropZones = document.querySelectorAll('.drop-zone');

      draggableImages.forEach(image => {
        image.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', image.dataset.category);
          image.classList.add('dragging');
          image.style.opacity = '0.5';
          e.dataTransfer.effectAllowed = 'move';
        });

        image.addEventListener('dragend', () => {
          image.classList.remove('dragging');
          if (!image.style.pointerEvents) {
            image.style.opacity = '1';
          }
        });
      });

      dropZones.forEach(zone => {
        zone.addEventListener('dragover', (e) => {
          e.preventDefault();
          zone.classList.add('dragover');
          e.dataTransfer.dropEffect = 'move';
        });

        zone.addEventListener('dragleave', () => {
          zone.classList.remove('dragover');
        });

        zone.addEventListener('drop', (e) => {
          e.preventDefault();
          zone.classList.remove('dragover');
          
          const draggedImage = document.querySelector('.dragging');
          const category = zone.parentElement.dataset.category;
          
          if (draggedImage.dataset.category === category) {
            aciertos++;
            draggedImage.remove();
            Swal.fire({
              title: 'üéâ',
              icon: 'none',
              timer: 1500,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });
          } else if (draggedImage.dataset.category === 'NINGUNA') {
            draggedImage.style.opacity = '0.5';
            draggedImage.style.pointerEvents = 'none';
          } else {
            desaciertos++;
            Swal.fire({
              title: 'üò¢',
              icon: 'none',
              timer: 1500,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });
          }

          checkLevelCompletion();
        });
      });
    }

    function checkLevelCompletion() {
      const remainingImages = document.querySelectorAll('.draggable-image:not([style*="pointer-events: none"])');
      const allCategories = getUniqueCategories();
      
      if (remainingImages.length === 0 || (remainingImages.length === items.filter(item => item.category === 'NINGUNA').length)) {
        if (currentCategories.includes('ANIMALES')) {
          // Pasar a las siguientes categor√≠as (ropa, frutas, colores)
          currentCategories = ['VESTIMENTA', 'FRUTAS', 'COLORES'];
          showCategoriesForLevel();
          loadGame();
        } else {
          // Juego completado
          enviarResultados();
          window.location.href = 'semantica2.html';
        }
      }
    }

    function enviarResultados() {
      if (!id_paciente) {
        console.error('No hay id_paciente en localStorage');
        return;
      }
      const data = {
        id_paciente: parseInt(id_paciente),
        paciente_juego: 'Clasificacion-Nivel 1',
        paciente_resultado: `aciertos: ${aciertos}, desaciertos: ${desaciertos}`,
        paciente_acierto: aciertos,
        paciente_desacierto: desaciertos
      };

      fetch('http://localhost:3000/juegos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al enviar resultados');
        return res.text();
      })
      .then(msg => console.log(msg))
      .catch(err => console.error(err));
    }

    // Iniciar el juego con las primeras categor√≠as
    currentCategories = ['ANIMALES', 'VERDURAS', 'TRANSPORTES'];
    showCategoriesForLevel();
    loadGame();

    // Agregar estilos para el emoji y mejorar el arrastre
    const style = document.createElement('style');
    style.textContent = `
      .emoji-title {
        font-size: 100px !important;
        line-height: 1 !important;
      }
      .swal2-title {
        padding: 0 !important;
      }
      .emoji-popup {
        background: transparent !important;
        box-shadow: none !important;
      }
      .draggable-image {
        cursor: move;
        user-select: none;
        -webkit-user-drag: element;
      }
      .draggable-image.dragging {
        opacity: 0.5;
        box-shadow: none !important;
      }
      .drop-zone.dragover {
        background-color: rgba(102, 179, 255, 0.2);
        box-shadow: none !important;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
