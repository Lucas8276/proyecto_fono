<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Infantil - Sem√°ntica</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/semantica3.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="instructions">
      <h2>LE√â CADA ORACI√ìN Y ELEG√ç SI EST√Å BIEN O MAL FORMULADA</h2>
    </div>
    <div class="game-layout">
      <div class="sentences-list" id="sentencesList"></div>
    </div>
  </div>
  <script>
    const rounds = [
      [
        { text: 'Ayer en la noche almorc√© lentejas', correct: false },
        { text: 'Estaba muy rica la sopa que com√≠ con tenedor', correct: false },
        { text: 'Estaba cansado de hacer tanto ejercicio', correct: true }
      ]
      // Puedes agregar m√°s rondas aqu√≠ si lo deseas
    ];
    let currentRound = 0;
    let aciertos = 0;
    let desaciertos = 0;
    const id_paciente = localStorage.getItem('id_paciente');

    function loadRound() {
      const sentencesList = document.getElementById('sentencesList');
      sentencesList.innerHTML = '';
      rounds[currentRound].forEach((sentence, idx) => {
        const row = document.createElement('div');
        row.className = 'sentence-row';
        row.innerHTML = `
          <div class="sentence-box">
            <span class="sentence-text">${sentence.text.toUpperCase()}</span>
          </div>
          <div class="sentence-actions">
            <button class="like-btn" data-idx="${idx}" title="EST√Å BIEN">üëç</button>
            <button class="dislike-btn" data-idx="${idx}" title="EST√Å MAL">üëé</button>
          </div>
        `;
        sentencesList.appendChild(row);
      });
      setupActions();
    }

    function setupActions() {
      document.querySelectorAll('.like-btn, .dislike-btn').forEach(btn => {
        btn.onclick = function() {
          const idx = parseInt(this.getAttribute('data-idx'));
          const isLike = this.classList.contains('like-btn');
          const sentence = rounds[currentRound][idx];
          if ((isLike && sentence.correct) || (!isLike && !sentence.correct)) {
            aciertos++;
            Swal.fire({
              title: 'üéâ',
              icon: 'none',
              timer: 1200,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });
            // Deshabilitar botones de esa oraci√≥n solo si es correcta
            this.parentElement.querySelectorAll('button').forEach(b => b.disabled = true);
            // Si todas las oraciones ya fueron respondidas correctamente, pasar a la siguiente ronda o finalizar
            if (document.querySelectorAll('.sentence-actions button:disabled').length === rounds[currentRound].length * 2) {
              setTimeout(() => {
                nextRound();
              }, 1300);
            }
          } else {
            Swal.fire({
              title: 'üò¢',
              icon: 'none',
              timer: 1200,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });
            desaciertos++;
            // No deshabilitar los botones si es incorrecto
          }
        };
      });
    }

    function enviarResultados() {
      if (!id_paciente) {
        console.error('No hay id_paciente en localStorage');
        return;
      }
      const data = {
        id_paciente: parseInt(id_paciente),
        paciente_juego: 'Semantica-Nivel 3',
        paciente_resultado: `aciertos: ${aciertos}, desaciertos: ${desaciertos}`,
        paciente_acierto: aciertos,
        paciente_desacierto: desaciertos
      };
      fetch('http://localhost:3000/juegos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al enviar resultados');
        return res.text();
      })
      .then(msg => console.log(msg))
      .catch(err => console.error(err));
    }

    function nextRound() {
      currentRound++;
      if (currentRound >= rounds.length) {
        enviarResultados();
        setTimeout(() => {
          window.location.href = '../index.html';
        }, 1500);
      } else {
        loadRound();
      }
    }

    loadRound();
  </script>
</body>
</html>
