<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semántica - Nivel 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/semantica3.css" rel="stylesheet">
  <script src="../../js/sound.js"></script>
</head>

<body>
  <div class="container">
    <div class="instructions animate__animated animate__fadeIn">
      <h2>LEÉ CADA ORACIÓN Y ELEGÍ SI ESTÁ BIEN O MAL FORMULADA</h2>
    </div>
    <div class="game-layout">
      <div class="sentences-list animate__animated animate__fadeIn" id="sentencesList"></div>
    </div>
  </div>

  <img id="selected-avatar" src="" alt="Avatar Seleccionado">
  <div id="avatar-panel">
    <button id="close-panel">×</button>
    <div class="panel-content">
      <img id="avatar-panel-img" src="" alt="Avatar Grande">
      <div class="panel-label">Nombre:</div>
      <div id="panel-nombre"></div>
      <div class="panel-label">Edad:</div>
      <div id="panel-edad"></div>
      <button id="sound-btn">
        <span id="sound-icon">🔊</span>
        <span id="sound-text">Sonido Activado</span>
      </button>
      <div class="panel-message">¡Listo para jugar y aprender!</div>
    </div>
  </div>
  <button id="volver-btn">VOLVER</button>

  <script>
    const rounds = [
      [
        { text: 'Ayer en la noche almorcé lentejas', correct: false },
        { text: 'Estaba muy rica la sopa que comí con tenedor', correct: false },
        { text: 'Estaba cansado de hacer tanto ejercicio', correct: true },
        { text: 'La pelota saltó muy alto en el partido', correct: true },
        { text: 'El gato ladró fuerte en la noche', correct: false }
      ]
      // Puedes agregar más rondas aquí si lo deseas
    ];
    let currentRound = 0;
    let aciertos = 0;
    let desaciertos = 0;
    const id_paciente = localStorage.getItem('id_paciente');

    function loadRound() {
      const sentencesList = document.getElementById('sentencesList');
      sentencesList.innerHTML = '';
      rounds[currentRound].forEach((sentence, idx) => {
        const row = document.createElement('div');
        row.className = 'sentence-row';
        row.innerHTML = `
          <div class="sentence-box">
            <span class="sentence-text">${sentence.text.toUpperCase()}</span>
          </div>
          <div class="sentence-actions">
            <button class="like-btn" data-idx="${idx}" title="ESTÁ BIEN">👍</button>
            <button class="dislike-btn" data-idx="${idx}" title="ESTÁ MAL">👎</button>
          </div>
        `;
        sentencesList.appendChild(row);
      });
      setupActions();
    }

    function setupActions() {
      document.querySelectorAll('.like-btn, .dislike-btn').forEach(btn => {
        btn.onclick = function() {
          const idx = parseInt(this.getAttribute('data-idx'));
          const isLike = this.classList.contains('like-btn');
          const sentence = rounds[currentRound][idx];
          const sentenceBox = this.closest('.sentence-row').querySelector('.sentence-box');
          const allButtons = this.parentElement.querySelectorAll('button');
          
          if ((isLike && sentence.correct) || (!isLike && !sentence.correct)) {
            aciertos++;
            // Mostrar respuesta correcta
            this.classList.add('correct');
            // Deshabilitar todos los botones de esta oración
            allButtons.forEach(b => {
              b.disabled = true;
              if (b !== this) b.classList.add('wrong');
            });
            
            Swal.fire({
              title: '🎉',
              icon: 'none',
              timer: 1200,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });

            // Si todas las oraciones ya fueron respondidas correctamente, pasar a la siguiente ronda
            if (document.querySelectorAll('.sentence-actions button:disabled').length === rounds[currentRound].length * 2) {
              setTimeout(() => {
                nextRound();
              }, 1300);
            }
          } else {
            desaciertos++;
            // Mostrar respuesta incorrecta
            this.classList.add('wrong');
            // Deshabilitar el botón presionado
            this.disabled = true;
            
            // Mostrar el botón correcto
            const correctBtn = sentence.correct ? 
              this.parentElement.querySelector('.like-btn') : 
              this.parentElement.querySelector('.dislike-btn');
            correctBtn.classList.add('correct');
            
            Swal.fire({
              title: '😢',
              icon: 'none',
              timer: 1200,
              showConfirmButton: false,
              customClass: {
                title: 'emoji-title',
                popup: 'emoji-popup'
              }
            });
          }
        };
      });
    }

    function enviarResultados() {
      if (!id_paciente) {
        console.error('No hay id_paciente en localStorage');
        return;
      }
      const data = {
        id_paciente: parseInt(id_paciente),
        paciente_juego: 'Semantica-Nivel 3',
        paciente_resultado: `aciertos: ${aciertos}, desaciertos: ${desaciertos}`,
        paciente_acierto: aciertos,
        paciente_desacierto: desaciertos
      };
      fetch('http://localhost:3000/juegos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error('Error al enviar resultados');
        return res.text();
      })
      .then(msg => console.log(msg))
      .catch(err => console.error(err));
    }

    function nextRound() {
      currentRound++;
      if (currentRound >= rounds.length) {
        enviarResultados();
        setTimeout(() => {
          window.location.href = '../../index.html';
        }, 1500);
      } else {
        loadRound();
      }
    }

    const avatar = sessionStorage.getItem('selectedAvatar');
    const avatarImg = document.getElementById('selected-avatar');
    if (avatar) {
      avatarImg.src = avatar;
      avatarImg.style.display = 'block';
    } else {
      window.location.href = '../../avatar.html';
    }
    const volverBtn = document.getElementById('volver-btn');
    volverBtn.onclick = () => window.location.href = '../../index.html';

    // Panel lateral
    const avatarPanel = document.getElementById('avatar-panel');
    const avatarPanelImg = document.getElementById('avatar-panel-img');
    const panelNombre = document.getElementById('panel-nombre');
    const panelEdad = document.getElementById('panel-edad');
    const soundBtn = document.getElementById('sound-btn');
    const soundIcon = document.getElementById('sound-icon');
    const soundText = document.getElementById('sound-text');
    const closePanel = document.getElementById('close-panel');
    avatarImg.onclick = function() {
      avatarPanel.style.display = 'block';
      setTimeout(()=>{avatarPanel.style.transform = 'translateX(0)';},10);
      avatarPanelImg.src = avatarImg.src;
      // SIEMPRE EN MAYÚSCULAS
      let nombre = (localStorage.getItem('nombre_nino') || 'Sin nombre').toUpperCase();
      let edad = (localStorage.getItem('edad_nino') || 'Sin edad').toUpperCase();
      panelNombre.textContent = nombre;
      panelEdad.textContent = edad;
      let sonido = sessionStorage.getItem('sonido_activado');
      if(sonido === null) sonido = 'true';
      if(sonido === 'true') {
        soundIcon.textContent = '🔊';
        soundText.textContent = 'SONIDO ACTIVADO';
        soundBtn.style.background = '#ffd817';
        soundBtn.style.color = '#333';
      } else {
        soundIcon.textContent = '🔇';
        soundText.textContent = 'SONIDO DESACTIVADO';
        soundBtn.style.background = '#eee';
        soundBtn.style.color = '#888';
      }
    };
    closePanel.onclick = function() {
      avatarPanel.style.transform = 'translateX(-100%)';
      setTimeout(()=>{avatarPanel.style.display = 'none';},300);
    };
    soundBtn.onclick = function() {
      let sonido = sessionStorage.getItem('sonido_activado');
      if(sonido === null) sonido = 'true';
      if(sonido === 'true') {
        sessionStorage.setItem('sonido_activado','false');
        if(window.globalAudio){window.globalAudio.pause();}
        soundIcon.textContent = '🔇';
        soundText.textContent = 'SONIDO DESACTIVADO';
        soundBtn.style.background = '#eee';
        soundBtn.style.color = '#888';
      } else {
        sessionStorage.setItem('sonido_activado','true');
        if(window.globalAudio){window.globalAudio.play();}
        soundIcon.textContent = '🔊';
        soundText.textContent = 'SONIDO ACTIVADO';
        soundBtn.style.background = '#ffd817';
        soundBtn.style.color = '#333';
      }
    };
    window.addEventListener('click', function(e) {
      if(avatarPanel.style.display==='block' && !avatarPanel.contains(e.target) && e.target!==avatarImg) {
        avatarPanel.style.transform = 'translateX(-100%)';
        setTimeout(()=>{avatarPanel.style.display = 'none';},300);
      }
    });

    // Cargar la primera ronda al iniciar el juego
    loadRound();
  </script>
</body>
</html>
