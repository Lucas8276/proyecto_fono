<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morfosintaxis - Nivel 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/morfosintaxis.css" rel="stylesheet">
</head>

<body>
  <div class="instructions">Haz clic en "Mezclar" para obtener un lugar y escribir una oraci√≥n.</div>
  <div class="contenedor-principal">
  <div class="columna-izquierda">
    <div class="imagen-box">
      <img id="imagenSeleccionada" src="imagenes/granja.jpg" alt="Granja">
    </div>
    <p id="nombrePersonaje">Granja</p>
    <button class="boton-verde" onclick="mezclarImagen()">Mezclar</button>
  </div>

  <div class="columna-derecha">
    <div class="recuadro-texto">
      <textarea id="oracionUsuario" placeholder="Escribe aqu√≠ tu oraci√≥n..."></textarea>
      <button class="boton-verde" onclick="siguienteNivel()">Siguiente</button>
    </div>
  </div>
</div>

  <script>
    const personajes = [
      { src: 'imagenes/granja.jpg', nombre: 'Granja' },
      { src: 'imagenes/casa.jpg', nombre: 'Casa' },
      { src: 'imagenes/escuela.jpg', nombre: 'Escuela' },
      { src: 'imagenes/bosque.jpg', nombre: 'Bosque' },
      { src: 'imagenes/parque.jpg', nombre: 'Parque' },
      { src: 'imagenes/playa.png', nombre: 'Playa' }
    ];

    function mezclarImagen() {
      let contador = 0;
      const imagen = document.getElementById('imagenSeleccionada');
      const nombre = document.getElementById('nombrePersonaje');
      const intervalo = setInterval(() => {
        const index = Math.floor(Math.random() * personajes.length);
        imagen.src = personajes[index].src;
        nombre.textContent = personajes[index].nombre;
        contador++;
        if (contador > 15) clearInterval(intervalo);
      }, 100);
    }

    function siguienteNivel() {
      const texto = document.getElementById("oracionUsuario").value.trim();
      if (texto.length < 5) {
        Swal.fire('Ups...', 'Escribe una oraci√≥n m√°s completa.', 'warning');
        return;
      }
      enviarDatosAlServidor();
      Swal.fire('¬°Excelente!', 'Has completado todos los niveles de Morfosintaxis üéâ', 'success').then(() => {
        window.location.href = '../index.html';
      });
    }
    function enviarDatosAlServidor() {
            const id_paciente = localStorage.getItem('id_paciente');
            const paciente_juego = 'Morfosintaxis - Nivel 3';
            const paciente_resultado = document.getElementById("oracionUsuario").value.trim();
            fetch('http://localhost:3000/juegos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id_paciente, paciente_juego, paciente_resultado })
            })
            .then(response => {
                if (response.ok) {
                    Swal.fire('¬°Datos guardados!', 'El resultado se ha registrado correctamente.', 'success');
                } else {
                    Swal.fire('Error', 'No se pudieron guardar los datos.', 'error');
                }
            })
            .catch(() => {
                Swal.fire('Error', 'No se pudieron guardar los datos.', 'error');
            });
        }
  </script>
</body>
</html>
