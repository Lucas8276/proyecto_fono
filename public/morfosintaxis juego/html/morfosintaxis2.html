<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morfosintaxis - Nivel 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/morfosintaxis.css" rel="stylesheet">
</head>

<body>
  <div class="instructions">OBSERVA LA IMAGEN Y ORDEN√Å LA ORACION CORRECTAMENTE</div>
  
  <div class="contenedor-principal container nivel2">
    <div class="imagen-box">
      <img id="imagenSeleccionada" src="imagenes/ni√±osjugando.jpg" alt="Ni√±os jugando">
    </div>

    <div class="oracion-container" id="oracionContainer">
      Los <div class="espacio-palabra" data-palabra="ni√±os"></div>
      est√°n <div class="espacio-palabra" data-palabra="jugando"></div>
      a la pelota.
    </div>

    <div class="palabras-container" id="palabrasContainer">
      <div class="palabra" draggable="true" data-palabra="comiendo">comiendo</div>
      <div class="palabra" draggable="true" data-palabra="ni√±os">ni√±os</div>
      <div class="palabra" draggable="true" data-palabra="perros">perros</div>
      <div class="palabra" draggable="true" data-palabra="jugando">jugando</div>
    </div>
  </div>

  <script>
    // Configurar eventos de arrastrar y soltar
    document.addEventListener('DOMContentLoaded', () => {
      const palabras = document.querySelectorAll('.palabra');
      const espacios = document.querySelectorAll('.espacio-palabra');

      palabras.forEach(palabra => {
        palabra.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', palabra.dataset.palabra);
          palabra.classList.add('dragging');
        });

        palabra.addEventListener('dragend', () => {
          palabra.classList.remove('dragging');
        });
      });

      espacios.forEach(espacio => {
        espacio.addEventListener('dragover', e => {
          e.preventDefault();
        });

        espacio.addEventListener('drop', e => {
          e.preventDefault();
          const palabra = e.dataTransfer.getData('text/plain');
          espacio.textContent = palabra;
          espacio.dataset.palabra = palabra;
          
          // Verificar si todos los espacios est√°n llenos
          const todosLlenos = Array.from(espacios).every(esp => esp.textContent.trim() !== '');
          if (todosLlenos) {
            verificarOracion();
          }
        });
      });
    });

    function verificarOracion() {
      const espacios = document.querySelectorAll('.espacio-palabra');
      let correcto = true;
      let oracionCompleta = 'Los ';

      espacios.forEach((espacio, index) => {
        const palabraCorrecta = index === 0 ? 'ni√±os' : 'jugando';
        if (espacio.textContent !== palabraCorrecta) {
          correcto = false;
        }
        oracionCompleta += espacio.textContent + ' ';
      });
      oracionCompleta += 'a la pelota.';

      if (correcto) {
        Swal.fire({
          title: 'üéâ',
          icon: 'none',
          timer: 1500,
          showConfirmButton: false,
          customClass: {
            title: 'emoji-title',
            popup: 'emoji-popup'
          }
        }).then(() => {
          enviarDatosAlServidor(oracionCompleta.trim());
          window.location.href = 'morfosintaxis3.html';
        });
      } else {
        Swal.fire({
          title: 'üò¢',
          icon: 'none',
          timer: 1500,
          showConfirmButton: false,
          customClass: {
            title: 'emoji-title',
            popup: 'emoji-popup'
          }
        }).then(() => {
          // Limpiar todos los espacios cuando la respuesta es incorrecta
          espacios.forEach(espacio => {
            espacio.textContent = '';
            espacio.dataset.palabra = '';
          });
        });
      }
    }

    function enviarDatosAlServidor(oracion) {
      const id_paciente = localStorage.getItem('id_paciente');
      const paciente_juego = 'Morfosintaxis - Nivel 2';
      const paciente_resultado = oracion;
      
      fetch('http://localhost:3000/juegos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id_paciente, paciente_juego, paciente_resultado })
      })
      .then(response => {
        if (response.ok) {
          Swal.fire('¬°Datos guardados!', 'El resultado se ha registrado correctamente.', 'success');
        } else {
          Swal.fire('Error', 'No se pudieron guardar los datos.', 'error');
        }
      })
      .catch(() => {
        Swal.fire('Error', 'No se pudieron guardar los datos.', 'error');
      });
    }

    // Agregar estilos para el emoji
    const style = document.createElement('style');
    style.textContent = `
      .emoji-title {
        font-size: 100px !important;
        line-height: 1 !important;
      }
      .swal2-title {
        padding: 0 !important;
      }
      .emoji-popup {
        background: transparent !important;
        box-shadow: none !important;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
