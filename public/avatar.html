<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elige tu Avatar</title>
  <script src="js/sound.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="video-container">
    <video id="background-video" autoplay muted loop>
      <source src="videos/video intro.mp4" type="video/mp4">
    </video>
  </div>

  <div id="avatar-selection">
    <h2>¡ELIGE TU AVATAR PARA COMENZAR!</h2>
    <div class="avatar-options">
      <img src="images/avatars/monosafari.png" class="avatar-option" alt="Avatar 1">
      <img src="images/avatars/nenasafari.png" class="avatar-option" alt="Avatar 2">
      <img src="images/avatars/nenesafari.png" class="avatar-option" alt="Avatar 3">
    </div>
    <button id="start-button">¡COMENZAR!</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const avatarOptions = document.querySelectorAll('.avatar-option');
      const startButton = document.getElementById('start-button');
      const avatarSelection = document.getElementById('avatar-selection');
      const videoContainer = document.getElementById('video-container');
      let selectedAvatar = null;

      avatarOptions.forEach(avatar => {
        avatar.addEventListener('click', function() {
          avatarOptions.forEach(a => a.classList.remove('selected'));
          this.classList.add('selected');
          selectedAvatar = this.src;
        });
      });

      startButton.addEventListener('click', function() {
        if (selectedAvatar) {
          sessionStorage.setItem('selectedAvatar', selectedAvatar);
          if(videoContainer) videoContainer.style.display = 'none';
          window.location.href = 'index.html';
        } else {
          Swal.fire({
            title: '¡UPS!',
            text: 'POR FAVOR, SELECCIONA UN AVATAR PARA CONTINUAR',
            icon: 'warning',
            confirmButtonText: 'ENTENDIDO'
          });
        }
      });

      // Siempre mostrar la selección de avatar al entrar
      avatarSelection.style.display = 'flex';
      if(videoContainer) videoContainer.style.display = 'block';
      document.body.style.backgroundImage = 'none';
      sessionStorage.removeItem('selectedAvatar');
    });
  </script>
</body>
</html>
