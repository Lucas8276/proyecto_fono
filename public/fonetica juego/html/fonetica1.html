<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fonética - Nivel 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../css/fonetica.css" rel="stylesheet">

</head>

<body>
  <div class="instructions">
    Arrastrá la letra que creas correcta sobre cada imagen según la letra inicial de su nombre.
  </div>

  <div class="game-area">
    <div class="letters-col">
      <div class="letter-tile" draggable="true" data-letter="m">m</div>
      <div class="letter-tile" draggable="true" data-letter="p">p</div>
      <div class="letter-tile" draggable="true" data-letter="c">c</div>
      <div class="letter-tile" draggable="true" data-letter="l">l</div>
      <div class="letter-tile" draggable="true" data-letter="g">g</div>
      <div class="letter-tile" draggable="true" data-letter="z">z</div>
      <div class="letter-tile" draggable="true" data-letter="n">n</div>
    </div>

    <div class="images-col">
      <div class="image-box" data-answer="m"><img src="imagenes/mono.jpg" alt="Mono" /></div>
      <div class="image-box" data-answer="c"><img src="imagenes/cebra.jpg" alt="cebra" /></div>
      <div class="image-box" data-answer="g"><img src="imagenes/gato.jpg" alt="Gato" /></div>
      <div class="image-box" data-answer="l"><img src="imagenes/leon.jpg" alt="León" /></div>
      <div class="image-box" data-answer="p"><img src="imagenes/pato.jpg" alt="Pato" /></div>
    </div>
  </div>

  <script>
    let draggedLetter = null;
    let aciertos = 0;
    let desaciertos = 0;
    document.querySelectorAll('.letter-tile').forEach(letter => {
      letter.addEventListener('dragstart', (e) => {
        draggedLetter = letter.getAttribute('data-letter');
      });
    });

    document.querySelectorAll('.image-box').forEach(box => {
      box.addEventListener('dragover', (e) => {
        e.preventDefault();
        box.classList.add('dragover');
      });

      box.addEventListener('dragleave', () => {
        box.classList.remove('dragover');
      });

      box.addEventListener('drop', () => {
      box.classList.remove('dragover');
      const correct = box.getAttribute('data-answer');

      if (draggedLetter === correct) {
        aciertos++;
        Swal.fire('¡Correcto!', '', 'success');
        setTimeout(() => {
          box.remove();
          const usedLetter = document.querySelector(`.letter-tile[data-letter="${draggedLetter}"]`);
          if (usedLetter) usedLetter.remove();
        
          // Si ya no hay imágenes, guardar en el backend
          if (document.querySelectorAll('.image-box').length === 0) {
            Swal.fire('¡Muy bien!', 'Pasando al siguiente nivel...', 'success').then(() => {
              guardarResultado();
            });
          }
        }, 300);
      } else {
        desaciertos++;
        Swal.fire('Ups...', 'Esa no es la letra correcta.', 'error');
      }
    });
  });
  function guardarResultado() {
  const id_paciente = localStorage.getItem('id_paciente');

  if (!id_paciente) {
    console.error("ID de paciente no encontrado en localStorage");
    return;
  }

  const data = {
    id_paciente: parseInt(id_paciente),
    paciente_juego: 'Fonetica-Nivel 1',
    paciente_resultado: `Aciertos: ${aciertos}, Desaciertos: ${desaciertos}`,
    paciente_acierto: aciertos,
    paciente_desacierto: desaciertos
  };

  fetch('http://localhost:3000/juegos', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (res.ok) {
      window.location.href = 'fonetica2.html';
    } else {
      throw new Error('Error al guardar resultado');
    }
  })
  .catch(err => {
    console.error(err);
    Swal.fire('Error', 'No se pudo guardar el resultado.', 'error');
  });
}


  </script>
</body>
</html>
