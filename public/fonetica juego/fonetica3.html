<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fonética - Nivel 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: #fff6e6;
      background-image: url('imagenes/fondo naranja.svg');
      background-repeat: no-repeat;
       background-size: cover;
      background-position: center;
      margin: 0;
      min-height: 100vh;
      padding: 30px;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff6632;
      margin-bottom: 20px;
      text-align: center;
    }
    .instructions {
      background: #fff1e0;
      border: 2px solid #ff6632;
      border-radius: 15px;
      padding: 20px;
      font-size: 1.3rem;
      color: #d35400;
      margin-bottom: 30px;
      text-align: center;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

   .game-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 50px;
  max-width: 1400px;
  margin: 0 auto;
  padding: 40px 0;
}

.letters-col,
.images-col {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
}

.image-box {
  width: 220px;
  height: 220px;
  background: white;
  border: 4px solid #ff6632;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}


.image-box img {
  max-width: 95%;
  max-height: 95%;
  object-fit: contain;
}


  .letter-tile {
  width: 130px;
  height: 130px;
  background: white;
  border: 4px solid #ff6632;
  border-radius: 20px;
  font-size: 3.2rem;
  font-weight: bold;
  color: #ff6632;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: grab;
}

.game-area {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
  max-width: 1200px;
  margin: auto;
}

    .image-box.dragover {
      background: #ffe6cc;
      border-color: #e65c00;
    }
  </style>
</head>

<body>
  <div class="instructions">
    Arrastrá la letra o fonema correcto al dibujo correspondiente. ¡Cuidado con los sonidos parecidos!
  </div>

  <div class="game-area">
    <div class="letters-col">
      <div class="letter-tile" draggable="true" data-letter="k">k</div>
      <div class="letter-tile" draggable="true" data-letter="t">t</div>
      <div class="letter-tile" draggable="true" data-letter="rr">rr</div>
      <div class="letter-tile" draggable="true" data-letter="ll">ll</div>
      <div class="letter-tile" draggable="true" data-letter="ch">ch</div>
          <div class="letter-tile" draggable="true" data-letter="z">cc</div>
      <div class="letter-tile" draggable="true" data-letter="n">g</div>
    </div>

    <div class="images-col">
      <div class="image-box" data-answer="ll"><img src="imagenes/castilo.jpg" alt="Castillo" /></div>
      <div class="image-box" data-answer="t"><img src="imagenes/tenedor.jpg" alt="Tenedor" /></div>
      <div class="image-box" data-answer="rr"><img src="imagenes/torre.jpg" alt="Torre" /></div>
      <div class="image-box" data-answer="ll"><img src="imagenes/olla.jpg" alt="Olla" /></div>
      <div class="image-box" data-answer="ch"><img src="imagenes/cancha.jpg"alt ="cancha" /></div>
      
    </div>
  </div>

 <script>
    let draggedLetter = null;
    let aciertos = 0;
    let desaciertos = 0;
    document.querySelectorAll('.letter-tile').forEach(letter => {
      letter.addEventListener('dragstart', (e) => {
        draggedLetter = letter.getAttribute('data-letter');
      });
    });

    document.querySelectorAll('.image-box').forEach(box => {
      box.addEventListener('dragover', (e) => {
        e.preventDefault();
        box.classList.add('dragover');
      });

      box.addEventListener('dragleave', () => {
        box.classList.remove('dragover');
      });

      box.addEventListener('drop', () => {
      box.classList.remove('dragover');
      const correct = box.getAttribute('data-answer');

      if (draggedLetter === correct) {
        aciertos++;
        Swal.fire('¡Correcto!', '', 'success');
        setTimeout(() => {
          box.remove();
          const usedLetter = document.querySelector(`.letter-tile[data-letter="${draggedLetter}"]`);
          if (usedLetter) usedLetter.remove();
        
          // Si ya no hay imágenes, guardar en el backend
          if (document.querySelectorAll('.image-box').length === 0) {
            Swal.fire('¡Muy bien!', 'Pasando al siguiente nivel...', 'success').then(() => {
              guardarResultado();
            });
          }
        }, 300);
      } else {
        desaciertos++;
        Swal.fire('Ups...', 'Esa no es la letra correcta.', 'error');
      }
    });
  });
  function guardarResultado() {
  const id_paciente = localStorage.getItem('id_paciente');

  if (!id_paciente) {
    console.error("ID de paciente no encontrado en localStorage");
    return;
  }

  const data = {
    id_paciente: parseInt(id_paciente),
    paciente_juego: 'Fonetica-Nivel 3',
    paciente_resultado: `Aciertos: ${aciertos}, Desaciertos: ${desaciertos}`,
    paciente_acierto: aciertos,
    paciente_desacierto: desaciertos
  };

  fetch('http://localhost:3000/juegos', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (res.ok) {
      window.location.href = '../index.html';
    } else {
      throw new Error('Error al guardar resultado');
    }
  })
  .catch(err => {
    console.error(err);
    Swal.fire('Error', 'No se pudo guardar el resultado.', 'error');
  });
}

  </script>
</body>
</html>
