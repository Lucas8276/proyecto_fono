<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fonología - Nivel 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Mismos estilos que fonologia1 */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fredoka', sans-serif; }
    body {
      background-color: #fff0f6;
      background-image: url('imagenes/fonfo rosa.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .instructions {
      background: #fff1f7;
      border: 3px solid #ff86bb;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 950px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #c44679;
      box-shadow: 0 8px 24px rgba(255, 134, 187, 0.1);
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border: 5px solid #ff86bb;
      border-radius: 25px;
      padding: 50px;
      max-width: 1100px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .word-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .word-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 220px;
    }
    .word-img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border: 4px solid #ff86bb;
      border-radius: 18px;
      background: white;
      margin-bottom: 15px;
    }
    .word-text {
      font-size: 2.4rem;
      font-weight: bold;
      color: #ff4f9c;
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 18px 32px;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
    }
    .igual {
      background-color: #b8f2e6;
      color: #00776c;
    }
    .distinto {
      background-color: #ffd6e6;
      color: #a90040;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="instructions">
    Observá las imágenes y leé las palabras en voz baja. ¿Suenan igual o diferente?
  </div>

  <div class="container">
    <div class="word-row">
      <div class="word-block">
        <img id="img1" src="" alt="Imagen 1" class="word-img">
        <div class="word-text" id="word1"></div>
      </div>
      <div class="word-block">
        <img id="img2" src="" alt="Imagen 2" class="word-img">
        <div class="word-text" id="word2"></div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn igual" onclick="checkAnswer(true)">Suenan igual</button>
      <button class="btn distinto" onclick="checkAnswer(false)">Suenan diferente</button>
    </div>
  </div>

  <script>
    const pairs = [
  {
    word1: "vaca",
    word2: "foca",
    img1: "imagenes/vaca.jpg",
    img2: "imagenes/foca.jpg",
    same: false
  },
  {
    word1: "pato",
    word2: "dado",
    img1: "imagenes/pato.jpg",
    img2: "imagenes/dado.jpg",
    same: false
  },
  {
    word1: "gota",
    word2: "sopa",
    img1: "imagenes/gota.jpg",
    img2: "imagenes/sopa.jpg",
    same: false
  }
];

    let current = 0;

    function showPair() {
      const pair = pairs[current];
      document.getElementById("word1").textContent = pair.word1;
      document.getElementById("word2").textContent = pair.word2;
      document.getElementById("img1").src = pair.img1;
      document.getElementById("img2").src = pair.img2;
    }

    function checkAnswer(userSaysSame) {
      const isCorrect = userSaysSame === pairs[current].same;
      if (isCorrect) {
        Swal.fire('¡Correcto!', '', 'success').then(() => {
          current++;
          if (current >= pairs.length) {
            Swal.fire('¡Nivel completado!', 'Pasando al siguiente nivel...', 'success').then(() => {
              window.location.href = 'fonologia3.html';
            });
          } else {
            showPair();
          }
        });
      } else {
        Swal.fire('Incorrecto', 'Intenta nuevamente.', 'error');
      }
    }

    showPair();
  </script>
</body>
</html>
