<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonética - Juegos Fonoaudiológicos</title>
    <!-- Incluir SweetAlert2 para mostrar alertas bonitas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Incluir Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FF9A9E, #FAD0C4);
            padding: 20px;
            background-image: url('images/fonetica/background/cartoon-clouds.png');
            background-repeat: repeat;
        }

        .character {
            padding: 15px;
            border: 3px solid #ffd700;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .character:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .character.selected {
            border-color: #ff6b6b;
            background: #fff5f5;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .cell {
            border: 3px solid #ff9a9e;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .dice {
            font-size: 60px;
            margin: 20px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .roll-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            padding: 15px 40px;
            font-size: 1.4em;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .roll-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .roll-btn:active {
            transform: scale(0.95);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .character-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .character {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character:hover {
            transform: translateY(-5px);
        }

        .character.selected {
            border-color: #71b7e6;
            background: #f0f7ff;
        }

        .character img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .cell {
            aspect-ratio: 1;
            border: 4px solid #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #fff;
            min-height: 150px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .cell.spinning {
            animation: spin 0.6s infinite linear;
            transform-origin: center;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .cell img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            backface-visibility: visible;
        }
        .cell.player {
            border-color: #71b7e6;
            background: #f0f7ff;
        }

        .dice-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .dice {
            font-size: 50px;
            margin: 20px;
            cursor: pointer;
            user-select: none;
        }

        .sentence-section {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            color: white;
        }

        .home-btn {
            background: #f44336;
        }

        .roll-btn {
            background: #4CAF50;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fonética</h1>
        
        <div class="character-selection" id="characterSelection">
            <!-- Los personajes se cargarán dinámicamente -->
        </div>

        <div class="game-board" id="gameBoard">
            <!-- El tablero se generará dinámicamente -->
        </div>

        <div class="dice-section">
            <span class="dice" id="dice">🎲</span>
            <div class="dice-section">
                <button class="roll-btn" onclick="rollDice()">¡Girar!</button>
            </div>
        </div>

        <div class="sentence-section">
            <h3>Construye una oración:</h3>
            <p id="sentence"></p>
        </div>

        <div class="controls">
            <button class="home-btn" onclick="window.location.href='index.html'">Inicio</button>
        </div>
    </div>

    <script>
        const characters = [
            { id: 1, name: 'León', image: 'images/fonetica/characters/leon.jpg' },
            { id: 2, name: 'Superhéroe', image: 'images/fonetica/characters/superheroe.jpg' },
            { id: 3, name: 'Doctor', image: 'images/fonetica/characters/medico.jpg' }
        ];

        const objects = [
            { name: 'Pelota', image: 'images/fonetica/objects/pelota.png' },
            { name: 'Libro', image: 'images/fonetica/objects/libro.png' },
            { name: 'Manzana', image: 'images/fonetica/objects/manzana.png' },
            { name: 'Casa', image: 'images/fonetica/objects/house.svg' },
            { name: 'Sol', image: 'images/fonetica/objects/sun.svg' },
            { name: 'Auto', image: 'images/fonetica/objects/auto.jpg' },
            { name: 'Gato', image: 'images/fonetica/objects/gato.jpg' },
            { name: 'Flor', image: 'images/fonetica/objects/flor.jpg' },
            { name: 'Lápiz', image: 'images/fonetica/objects/lapiz.png' },
            { name: 'Helado', image: 'images/fonetica/objects/icecream.svg' },
            { name: 'Estrella', image: 'images/fonetica/objects/star.svg' },
            { name: 'Árbol', image: 'images/fonetica/objects/tree.svg' },
            { name: 'Mariposa', image: 'images/fonetica/objects/mariposa.jpg' },
            { name: 'Avión', image: 'images/fonetica/objects/avion.jpg' },
            { name: 'Reloj', image: 'images/fonetica/objects/clock.svg' },
            { name: 'Teléfono', image: 'images/fonetica/objects/celu.jpg' },
            { name: 'Bicicleta', image: 'images/fonetica/objects/bicycle.svg' },
            { name: 'Tren', image: 'images/fonetica/objects/tren.jpg' },
            { name: 'Computadora', image: 'images/fonetica/objects/compu.jpg' },
            { name: 'Guitarra', image: 'images/fonetica/objects/guitarra.jpg' }
        ];

        let selectedCharacter = null;
        let currentPosition = 0;
        let boardSize = 20;

        function initializeCharacterSelection() {
            const container = document.getElementById('characterSelection');
            characters.forEach(character => {
                const div = document.createElement('div');
                div.className = 'character';
                div.innerHTML = `
                    <img src="${character.image}" alt="${character.name}">
                    <p>${character.name}</p>
                `;
                div.onclick = () => selectCharacter(character);
                container.appendChild(div);
            });
        }

        function selectCharacter(character) {
            selectedCharacter = character;
            document.querySelectorAll('.character').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            resetGame();
        }

        function initializeBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Crear solo 3 celdas para el tragaperras
            for (let i = 0; i < 3; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                board.appendChild(cell);
            }
            spinSlots();
        }

        // Añadir después de las variables existentes
        let throwCount = 0;
        const MAX_THROWS = 5;

        function spinSlots() {
            if (throwCount >= MAX_THROWS) {
                Swal.fire({
                    title: '¡Juego terminado!',
                    text: 'Has alcanzado el límite de 5 tiradas',
                    icon: 'info',
                    confirmButtonText: 'Volver a empezar',
                }).then((result) => {
                    if (result.isConfirmed) {
                        throwCount = 0;
                        resetGame();
                    }
                });
                return;
            }

            throwCount++;
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.add('spinning'));

            // Crear animación de giro con imágenes aleatorias
            const spinInterval = setInterval(() => {
                cells.forEach(cell => {
                    const randomObject = objects[Math.floor(Math.random() * objects.length)];
                    cell.innerHTML = `<img src="${randomObject.image}" alt="${randomObject.name}" title="${randomObject.name}">`;
                });
            }, 600); // Aumentado a 600ms para un cambio más suave

            // Detener la animación después de 3 segundos
            setTimeout(() => {
                clearInterval(spinInterval);
                cells.forEach(cell => {
                    cell.classList.remove('spinning');
                    const randomObject = objects[Math.floor(Math.random() * objects.length)];
                    cell.innerHTML = `<img src="${randomObject.image}" alt="${randomObject.name}" title="${randomObject.name}">`;
                });
                updateSentence();
            }, 3000); // Aumentado a 3000ms para una animación más larga
        }

        // Modificar la función rollDice para que ahora sea spinSlots
        function rollDice() {
            if (!selectedCharacter) {
                Swal.fire({
                    title: '¡Espera!',
                    text: 'Primero selecciona un personaje',
                    icon: 'warning',
                    confirmButtonText: 'Ok'
                });
                return;
            }
            spinSlots();
        }

        function updateSentence() {
            const cells = document.querySelectorAll('.cell');
            const objects = Array.from(cells).map(cell => cell.querySelector('img').title.toLowerCase());
            document.getElementById('sentence').textContent = 
                `${selectedCharacter.name} ... ${objects.join(' ... ')}. ¡Construye una oración!`;
        }

        // Modificar el HTML del botón
        // Cambiar el texto del botón de "Lanzar Dado" a "¡Girar!"

        function resetGame() {
            currentPosition = 0;
            throwCount = 0;
            initializeBoard();
            document.getElementById('sentence').textContent = '';
            document.getElementById('dice').textContent = '🎲';
        }

        // Inicializar el juego
        initializeCharacterSelection();
        initializeBoard();
    </script>
</body>
</html>
