<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingüístico - Juego</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background-color: #E6F0FF;
      background-image: url('images/pragmatica/patron_burbujas_azul.png');
      background-repeat: repeat;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      border: 5px solid #0074ff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .instructions {
      background: #fff;
      border: 3px solid #0074ff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #0074ff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    #linguisticImage {
      max-width: 450px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .sentence-area {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sentence {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .option {
      background: linear-gradient(45deg, #4da8ff, #1e90ff);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #357ec7, #1e90ff);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      Observá la imagen y completá la frase con la opción correcta. ¡Prestá atención a la acción que se muestra!
    </div>
    <div class="content">
      <img id="linguisticImage" src="" alt="Imagen">
      <div class="sentence-area">
        <div class="sentence" id="sentence"></div>
        <div class="options" id="options"></div>
      </div>
    </div>
  </div>

  <script>
    const frases = [
      {
        imagen: 'images/linguistico/mono.jpg',
        frase: 'El mono ___ una banana.',
        opciones: ['comió', 'comiste'],
        correcta: 0
      },
      {
        imagen: 'images/linguistico/niño_juega.jpg',
        frase: 'El niño ___ con la pelota.',
        opciones: ['juegan', 'juega'],
        correcta: 1
      },
      {
        imagen: 'images/linguistico/niña_libro.jpg',
        frase: 'La niña ___ un libro.',
        opciones: ['lee', 'leen'],
        correcta: 0
      },
      {
        imagen: 'images/linguistico/perro_duerme.jpg',
        frase: 'El perro ___ en su cama.',
        opciones: ['duermen', 'duerme'],
        correcta: 1
      }
    ];

    let actual = 0;
    const imagen = document.getElementById('linguisticImage');
    const fraseTexto = document.getElementById('sentence');
    const contenedorOpciones = document.getElementById('options');

    function mostrarFrase(index) {
      const data = frases[index];
      imagen.src = data.imagen;
      fraseTexto.textContent = data.frase;
      contenedorOpciones.innerHTML = '';

      data.opciones.forEach((texto, i) => {
        const boton = document.createElement('button');
        boton.className = 'option';
        boton.textContent = texto;
        boton.onclick = () => verificarRespuesta(i);
        contenedorOpciones.appendChild(boton);
      });
    }

    function verificarRespuesta(indice) {
      const correcta = frases[actual].correcta;
      if (indice === correcta) {
        actual++;
        if (actual < frases.length) {
          mostrarFrase(actual);
        } else {
          Swal.fire('¡Juego terminado!', 'Completaste todas las frases.', 'success').then(() => {
            window.location.href = '../pragmatica.html';
          });
        }
      } else {
        Swal.fire({
          title: 'Intenta otra vez',
          text: frases[actual].frase.replace('___', frases[actual].opciones[indice]),
          icon: 'error',
          confirmButtonText: 'Intentar de nuevo'
        });
      }
    }

    mostrarFrase(actual);
  </script>
</body>
</html>
