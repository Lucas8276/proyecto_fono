<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pragmática - Nivel 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background-color: #E6F0FF;
      background-image: url('imagenes/fondo azul.svg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: white;
      border: 5px solid #0074ff;
      border-radius: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #0074ff;
      margin-bottom: 30px;
    }

    .image-box {
      width: 450px; /* Ajustado */
      height: 450px; /* Ajustado */
      margin: 0 auto 30px;
      border-radius: 20px;
      overflow: hidden;
      border: 3px solid #90caf9;
      background: white;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ajustado */
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .option-btn {
      background-color: #90caf9;
      color: white;
      padding: 15px 25px;
      font-size: 1.3rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 200px;
    }

    .option-btn:hover {
      background-color: #64b5f6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>¿Qué debería decir o hacer el niño?</h1>
    <div class="image-box">
      <img id="situationImage" src="imagenes/nenes peleando.jpg" alt="Situación">
    </div>
    <div class="options" id="optionsContainer"></div>
  </div>

  <script>
    const situaciones = [
      {
        imagen: "imagenes/nenes peleando.jpg",
        opciones: ["Decir 'Jugamos juntos'", "Empujar al amigo", "No prestar el juguete"],
        respuesta: "Decir 'Jugamos juntos'"
      },
      {
        imagen: "imagenes/nena regalo.jpg",
        opciones: ["Enojarme", "Decir 'gracias'", "Ignorar"],
        respuesta: "Decir 'gracias'"
      },
      {
        imagen: "imagenes/nene limpio.jpg",
        opciones: ["Decir '¿me ayudas, por favor?'", "Gritar", "No lavarse los dientes"],
        respuesta: "Decir '¿me ayudas, por favor?'"
      }
    ];

    let index = 0;

    function mostrarSituacion() {
      const s = situaciones[index];
      document.getElementById("situationImage").src = s.imagen;
      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";
      s.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = op;
        btn.onclick = () => checkAnswer(op);
        container.appendChild(btn);
      });
    }

    function checkAnswer(opcion) {
      const correcta = situaciones[index].respuesta;
      if (opcion === correcta) {
        Swal.fire("¡Muy bien!", "Esa es la respuesta adecuada.", "success").then(() => {
          index++;
          if (index >= situaciones.length) {
            Swal.fire("¡Juego completado!", "¡Sos un experto en emociones y comunicación!", "success");
          } else {
            mostrarSituacion();
          }
        });
      } else {
        Swal.fire("Ups...", "Esa no es la mejor respuesta. Probá otra.", "error");
      }
    }

    mostrarSituacion();
  </script>
</body>
</html>
