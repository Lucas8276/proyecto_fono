<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extralingüístico - Juego</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background-color: #E6F0FF;
      background-image: url('images/pragmatica/patron_burbujas_azul.png');
      background-repeat: repeat;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      border: 5px solid #0074ff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .instructions {
      background: #fff;
      border: 3px solid #0074ff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #0074ff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    #situationImage {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }

    .option {
      display: flex;
      align-items: center;
      background: linear-gradient(45deg, #4da8ff, #1e90ff);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.03);
      background: linear-gradient(45deg, #357ec7, #1e90ff);
    }

    .option img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      Observá la situación en la imagen y elegí la opción que consideres correcta. ¡Prestá atención a las señales y actuá como corresponde!
    </div>
    <div class="content">
      <img id="situationImage" src="images/extralinguistico/escena1.jpg" alt="Situación escolar">
      <div class="options" id="options"></div>
    </div>
  </div>

  <script>
    const situaciones = [
      {
        imagen: 'images/extralinguistico/escena1.jpg',
        opciones: [
          { texto: 'Hablar fuerte', imagen: 'images/extralinguistico/accion1.jpg' },
          { texto: 'Levantar la mano', imagen: 'images/extralinguistico/accion2.jpg' },
          { texto: 'Ignorar a la maestra', imagen: 'images/extralinguistico/accion3.jpg' }
        ],
        correcta: 1
      },
      {
        imagen: 'images/extralinguistico/escena2.jpg',
        opciones: [
          { texto: 'Gritar en clase', imagen: 'images/extralinguistico/accion4.jpg' },
          { texto: 'Escuchar en silencio', imagen: 'images/extralinguistico/accion5.jpg' },
          { texto: 'Salir sin permiso', imagen: 'images/extralinguistico/accion6.jpg' }
        ],
        correcta: 1
      },
      {
        imagen: 'images/extralinguistico/escena3.jpg',
        opciones: [
          { texto: 'Esperar su turno', imagen: 'images/extralinguistico/accion7.jpg' },
          { texto: 'Empujar a los demás', imagen: 'images/extralinguistico/accion8.jpg' },
          { texto: 'Correr por el pasillo', imagen: 'images/extralinguistico/accion9.jpg' }
        ],
        correcta: 0
      },
      {
        imagen: 'images/extralinguistico/escena4.jpg',
        opciones: [
          { texto: 'Contestar con respeto', imagen: 'images/extralinguistico/accion10.jpg' },
          { texto: 'Ignorar al adulto', imagen: 'images/extralinguistico/accion11.jpg' },
          { texto: 'Interrumpir', imagen: 'images/extralinguistico/accion12.jpg' }
        ],
        correcta: 0
      },
      {
        imagen: 'images/extralinguistico/escena5.jpg',
        opciones: [
          { texto: 'Compartir', imagen: 'images/extralinguistico/accion13.jpg' },
          { texto: 'Pelear', imagen: 'images/extralinguistico/accion14.jpg' },
          { texto: 'Quitar el juguete', imagen: 'images/extralinguistico/accion15.jpg' }
        ],
        correcta: 0
      }
    ];

    let actual = 0;
    const imagen = document.getElementById('situationImage');
    const contenedorOpciones = document.getElementById('options');

    function mostrarSituacion(index) {
      const data = situaciones[index];
      imagen.src = data.imagen;
      contenedorOpciones.innerHTML = '';
      data.opciones.forEach((opcion, i) => {
        const boton = document.createElement('button');
        boton.className = 'option';
        boton.onclick = () => verificarRespuesta(i, opcion.imagen);

        const img = document.createElement('img');
        img.src = opcion.imagen;
        img.alt = opcion.texto;

        const texto = document.createElement('span');
        texto.textContent = opcion.texto;

        boton.appendChild(img);
        boton.appendChild(texto);

        contenedorOpciones.appendChild(boton);
      });
    }

    function verificarRespuesta(indice, imgRespuesta) {
      const correcta = situaciones[actual].correcta;
      if (indice === correcta) {
        actual++;
        if (actual < situaciones.length) {
          mostrarSituacion(actual);
        } else {
          Swal.fire('¡Juego terminado!', 'Completaste todas las situaciones.', 'success').then(() => {
            window.location.href = '../pragmatica.html';
          });
        }
      } else {
        Swal.fire({
          title: 'Intenta otra vez',
          text: situaciones[actual].opciones[indice].texto,
          imageUrl: imgRespuesta,
          imageWidth: 600,
          imageAlt: 'Resultado',
          confirmButtonText: 'Intentar de nuevo',
          confirmButtonColor: '#007bff'
        });
      }
    }

    mostrarSituacion(actual);
  </script>
</body>
</html>
