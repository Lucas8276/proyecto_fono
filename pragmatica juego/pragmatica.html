<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pragmática</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    body {
      background-color: #E6F0FF;
      background-image: url('images/pragmatica/patron_burbujas_azul.png');
      background-repeat: repeat;
      padding: 40px 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 5px solid #0074ff;
    }

    h1 {
      text-align: center;
      color: #0074ff;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    .cards {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: linear-gradient(135deg, #42a5f5, #64b5f6);
      border-radius: 20px;
      padding: 30px 20px;
      color: white;
      text-align: center;
      width: 300px;
      min-height: 200px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .card button {
      background: #90caf9;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      width: auto;
    }

    .card button:hover {
      background: #64b5f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pragmática</h1>
    <div class="cards">
      <div class="card">
        <h2>Componente Paralingüístico</h2>
        <button onclick="location.href='paralinguistico.html'">Jugar</button>
      </div>
      <div class="card">
        <h2>Componente Extralingüístico</h2>
        <button onclick="location.href='extralinguistico.html'">Jugar</button>
      </div>
      <div class="card">
        <h2>Componente Lingüístico</h2>
        <button onclick="location.href='linguistico.html'">Jugar</button>
      </div>
    </div>
  </div>
  <script>
    // Si desde el index.html hay un botón con onclick="location.href='pragmatica.html'", esta página debe guardarse como pragmatica.html
  </script>
</body>
</html>
